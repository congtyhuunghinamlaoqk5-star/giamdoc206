  const qaList = [{"id": 1, "q": "Nhiệm vụ của quân và dân Liên khu 5 trong năm 1948 là gì ?", "options": {"A": "Đẩy mạnh chiến tranh du kích vùng địch tạm chiếm, đánh bại kế hoạch “bình định” của địch, biến hậu phương địch thành tiền phương của ta.", "B": "Xây dựng và củng cố vùng tự do thành căn cứ vững chắc, thành hậu phương chiến lược trực tiếp của chiến trường Liên khu 5, Nam Lào và Đông Bắc Campuchia.", "C": "Phối hợp với cách mạng 2 nước Lào và Campuchia phát động chiến tranh du kích, xây dựng thế trận đánh địch ở khu vực biên giới 3 nước Đông Dương.", "D": "Bao vây, bóp nghẹt, làm suy yếu hậu phương của địch."}, "correct": "A & B & C"}, {"id": 2, "q": "Chủ trương về quân sự của Liên khu 5 trong năm 1948 là gì ?", "options": {"A": "Chấn chỉnh tổ chức lực lượng bộ đội chủ lực, bộ đội địa phương cho phù hợp, tích cực luyện tập nâng cao sức chiến đấu, phát triển rộng khắp phong trào dân quân du kích.", "B": "Đẩy mạnh phòng thủ bảo vệ vùng tự do.", "C": "Cường tập, kỳ tập đánh tiêu diệt các cứ điểm, đồn bốt quy mô nhỏ do đại đội, trung đội địch đóng giữ.", "D": "Mở rộng các xưởng quân giới, sản xuất nhiều vũ khí đạn dược cho cả lực lượng chủ lực và dân quân du kích."}, "correct": "A & B & D"}, {"id": 3, "q": "Đại hội Đảng bộ Liên khu lần thứ II (họp từ ngày 16/7 - 21/8/1951) đã xác định Yêu cầu nhiệm vụ chính trị đối với Nam Trung Bộ là gì ?", "options": {"A": "Nâng cao hơn nữa chất lượng hiệu quả chiến đấu, phát động cho được một cao trào du kích chiến tranh, liên tục tiến công địch khắp vùng bị tạm chiếm.", "B": "Chỉnh huấn, chỉnh quân để chuẩn bị cho giai đoạn chiến đấu mới.", "C": "Nâng cao sức chiến đấu, trình độ kỹ chiến thuật của bộ đội.", "D": "Cử quân tình nguyện sang Nam Lào và Đông Bắc Campuchia phối hợp với lực lượng bạn vừa tác chiến, vừa xây dựng cơ sở."}, "correct": "A"}, {"id": 4, "q": "Hội nghị Liên khu ủy, Đảng ủy - Bộ Tư lệnh Liên khu 5 đầu tháng 12/1953 quyết định vấn đề gì ?", "options": {"A": "Củng cố mở rộng vùng căn cứ du kích sau lưng địch, xây dựng và bảo vệ vùng tự do ngày càng vững chắc.", "B": "Đẩy mạnh hoạt động tác chiến đánh tiêu hao tiêu diệt, cầm chân địch làm chúng bị động đối phó khắp nơi.", "C": "Tập trung toàn bộ chủ lực cho nhiệm vụ tiến công Tây Nguyên, đánh chắc thắng chắc và thắng ngay trận đầu.", "D": "Nối liền vùng tự do Nam - Ngãi với căn cứ cách mạng của bạn ở Nam Lào, Đông Bắc Campuchia."}, "correct": "C"}, {"id": 5, "q": "Trong năm 1965, đã hình thành phong trào gì trong LLVT Quân khu 5 ?", "options": {"A": "“Một ngày bằng 20 năm”.", "B": "“Đạp lên đầu thù xốc tới”.", "C": "“Tất cả cho phía trước, tất cả để giải phóng miền Nam”", "D": "“Tìm Mỹ mà đánh, tìm ngụy mà diệt”"}, "correct": "D"}, {"id": 6, "q": "Trong năm 1975, trên địa bàn Quân khu 5 diễn ra những chiến dịch lớn nào ?", "options": {"A": "Chiến dịch Tây Nguyên, Chiến dịch Huế - Đà Nẵng.", "B": "Chiến dịch đường 9 Nam Lào.", "C": "Chiến dịch Cánh đồng Chum - Xiêng Khoản.", "D": "Chiến dịch Bắc Tây Nguyên, Chiến dịch Huế - Đà Nẵng."}, "correct": "A"}, {"id": 7, "q": "Để đáp ứng yêu cầu nhiệm vụ chiến đấu bảo vệ biên giới Tây Nam, làm nhiệm vụ quốc tế, Quân khu 5 đã thành lập mới 3 sư đoàn nào ?", "options": {"A": "Sư đoàn 3, Sư đoàn 309 và Sư đoàn 315.", "B": "Sư đoàn 307, Sư đoàn 309 và Sư đoàn 315.", "C": "Sư đoàn 307, Sư đoàn 9 và Sư đoàn 315.", "D": "Sư đoàn 307, Sư đoàn 309 và Sư đoàn 5."}, "correct": "B"}, {"id": 8, "q": "Truyền thống vẻ vang của Quân khu 5 là gì ?\n“Tự lực tự cường, khắc phục khó khăn, chịu đựng gian khổ, mưu trí sáng tạo, chiến đấu kiên cường\n, chiến thắng vẻ vang”.\nb) “Trung thành anh dũng, mưu trí sáng tạo, khoa học chuẩn xác, đoàn kết hiệp đồng, trưởng thành toàn diện”.\nc) “Đoàn kết, chủ động, sáng tạo, hy sinh, chiến thắng”.\nd) “Đoàn kết, chủ động, kiên trung, chiến thắng”.\nĐáp án: a.", "options": {"B": "“Trung thành anh dũng, mưu trí sáng tạo, khoa học chuẩn xác, đoàn kết hiệp đồng, trưởng thành toàn diện”.", "C": "“Đoàn kết, chủ động, sáng tạo, hy sinh, chiến thắng”.", "D": "“Đoàn kết, chủ động, kiên trung, chiến thắng”."}, "correct": "A"}, {"id": 9, "q": "Nét tiêu biểu Truyền thống của Quân khu 5 là gì ?", "options": {"A": "Vượt qua mọi khó khăn, gian khổ, vừa chiến đấu, vừa xây dựng, không ngừng lớn mạnh và trưởng thành.", "B": "Đề cao trách nhiệm, giữ tốt, dùng bền, an toàn, tiết kiệm, không tham nhũng, lãng phí.", "C": "Luôn nêu cao tinh thần độc lập tự chủ, tự lực tự cường vượt qua khó khăn, gian khổ, hoàn thành xuất sắc nhiệm vụ được giao.", "D": "Lao động sáng tạo, có kỹ thuật, có kỷ luật, đạt năng suất, chất lượng, hiệu quả cao, luôn luôn vươn lên làm chủ vũ khí trang bị, khoa học công nghệ hiện đại."}, "correct": "C"}, {"id": 10, "q": "Nét tiêu biểu Truyền thống của Quân khu 5 là gì ?", "options": {"A": "Luôn nêu cao tinh thần quốc tế cao cả, đoàn kết thủy chung, trọn nghĩa vẹn tình với hai nước bạn Lào và Campuchia.", "B": "Đoàn kết thủy chung son sắt, chí nghĩa, chí tình với bạn bè quốc tế.", "C": "Luôn tăng cường củng cố tình đoàn kết với các nước láng giềng, nhất là hai nước bạn Lào và Campuchia.", "D": "Xây dựng tình đoàn kết hữu nghị giữa các dân tộc, chống áp bức, bóc lột, cường quyền vì mục tiêu hòa bình, tiến bộ của nhân loại."}, "correct": "A"}, {"id": 11, "q": "Nét tiêu biểu Truyền thống của Quân khu 5 là gì ?", "options": {"A": "Nêu cao tình thương yêu đồng chí, đồng đội, giúp đỡ nhau như ruột thịt.", "B": "Phát huy dân chủ, đoàn kết hiệp đồng lập công tập thể, thực hiện thắng lợi nhiệm vụ của đơn vị", "C": "Cán bộ chăm lo mọi mặt cho chiến sĩ; cấp dưới tôn trọng, phục tùng mệnh lệnh cấp trên; chiến sĩ tin cậy, bảo vệ cán bộ. Trên dưới đồng lòng, toàn Quân khu thành một khối vững chắc thống nhất ý chí và hành động", "D": "Đoàn kết nội bộ chặt chẽ, kỷ luật nghiêm minh, gắn bó máu thịt với Nhân dân, không ngừng phát huy bản chất tốt đẹp và truyền thống vẻ vang của “Bộ đội Cụ Hồ”."}, "correct": "D"}, {"id": 12, "q": "Để hoàn thành tốt nhiệm vụ được giao, LLVT Quân khu quyết tâm phấn đấu hoàn thành tốt nhiệm vụ chủ yếu nào ?", "options": {"A": "Tăng cường sự lãnh đạo tuyệt đối, trực tiếp về mọi mặt của Đảng, xây dựng cấp ủy, tổ chức đảng, tổ chức chỉ huy các cấp trong LLVT Quân khu trong sạch, vững mạnh, có năng lực lãnh đạo và sức chiến đấu cao, đáp ứng yêu cầu nhiệm vụ trong mọi tình huống.", "B": "Nâng cao năng lực lãnh đạo toàn diện, sức chiến đấu; đẩy mạnh tự phê bình và phê bình; gắn xây dựng cấp ủy với xây dựng đội ngũ cán bộ chủ trì, xây dựng tổ chức đảng trong sạch, vững mạnh với xây dựng đơn vị vững mạnh toàn diện “mẫu mực, tiêu biểu”", "C": "Đề cao tính tiền phong gương mẫu của người đứng đầu cấp ủy và chỉ huy đơn vị; giữ vững nguyên tắc tập trung dân chủ, tập thể lãnh đạo, phân công cá nhân phụ trách; tăng cường công tác kiểm tra, giám sát.", "D": "Đẩy mạnh xây dựng LLVT Quân khu theo hướng “cách mạng, chính qui, tinh nhuệ, tiến lên hiện đại”, trong đó lấy xây dựng về chính trị làm cơ sở để nâng cao chất lượng tổng hợp và sức mạnh chiến đấu của LLVT Quân khu"}, "correct": "A"}, {"id": 13, "q": "Để hoàn thành tốt nhiệm vụ được giao, LLVT Quân khu quyết tâm phấn đấu hoàn thành tốt nhiệm vụ chủ yếu nào ?", "options": {"A": "Xây dựng đội ngũ cán bộ các cấp trong LLVT Quân khu có bản lĩnh chính trị vững vàng, tuyệt đối trung thành với Đảng, với Tổ quốc, với Nhân dân", "B": "Đấu tranh ngăn chặn những biểu hiện suy thoái về tư tưởng, chính trị, đạo đức, lối sống, “tự diễn biến”, “tự chuyển hoá” trong cán bộ, đảng viên, xứng đáng là lực lượng nòng cốt, trực tiếp xây dựng LLVT Quân khu về chính trị, tư tưởng.", "C": "Đổi mới, nâng cao chất lượng công tác giáo dục chính trị tư tưởng, xây dựng đội ngũ cán bộ các cấp có bản lĩnh chính trị kiên định vững vàng, có đạo đức, lối sống tốt, có năng lực trí tuệ và hoạt động thực tiễn.", "D": "Ngăn chặn có hiệu quả, xử lý kiên quyết mọi cán bộ, đảng viên quan liêu, tham nhũng, lãng phí, sống buông thả, vi phạm tư cách đảng viên nhằm giữ nghiêm lỷ luật Đảng, kỷ luật Quân đội."}, "correct": "C"}, {"id": 14, "q": "Để hoàn thành tốt nhiệm vụ được giao, LLVT Quân khu quyết tâm phấn đấu hoàn thành tốt nhiệm vụ chủ yếu nào ?", "options": {"A": "Tiếp tục củng cố, ổn định tổ chức biên chế theo chủ trương tinh, gọn, mạnh, cơ động nhanh, SSCĐ cao; không ngừng chăm lo nâng cao chất lượng tổng hợp, trình độ, khả năng SSCĐ của bộ đội thường trực, dân quân tự vệ và dự bị động viên.", "B": "Thực hiện đồng bộ các giải pháp, nâng cao chất lượng tổng hợp, trình độ SSCĐ của LLVT Quân khu, bảo đảm đủ khả năng làm nòng cốt thực hiện nhiệm vụ quốc phòng, quân sự và xây dựng nền quốc phòng toàn dân trên địa bàn.", "C": "Tăng cường lãnh đạo, chỉ đạo nâng cao chất lượng huấn luyện theo phương châm “cơ bản, thiết thực, vững chắc”; coi trọng huấn luyện đồng bộ, chuyên sâu, sát với yêu cầu nhiệm vụ, tình huống, thực tế chiến đấu và tổ chức biên chế, địa bàn hoạt động của từng đơn vị.", "D": "Huấn luyện bộ đội giỏi tác chiến bằng vũ khí, trang bị hiện có trong biên chế và khi được tăng cường binh khí kỹ thuật, tác chiến hiệp đồng quân binh chủng."}, "correct": "A"}, {"id": 15, "q": "Để hoàn thành tốt nhiệm vụ được giao, LLVT Quân khu quyết tâm phấn đấu hoàn thành tốt nhiệm vụ chủ yếu nào ?", "options": {"A": "Tiếp tục thực hiện tốt phong trào thi đua “Ngành Hậu cần Quân đội làm theo lời Bác Hồ dạy” và Cuộc vận động “Quản lý, khai thác vũ khí trang bị kỹ thuật tốt, bền, an toàn, tiết kiệm và an toàn giao thông”.", "B": "đẩy mạnh tăng gia sản xuất, chăm lo cải thiện đời sống vật chất, tinh thần cho bộ đội, xây dựng cơ quan, đơn vị có môi trường văn hoá lành mạnh, nếp sống văn minh, chính quy, sẵn sàng chiến đấu cao.", "C": "Phát huy tinh thần “độc lập, tự chủ, tự lực, tự cường, chủ động, sáng tạo” chuẩn bị cơ sở vật chất, vũ khí, phương tiện kỹ thuật đáp ứng yêu cầu thực hiện nhiệm vụ của LLVT Quân khu.", "D": "Không ngừng phát huy sáng kiến, cải tiến kỹ thuật, tích cực tham mưu xây dựng thế trận hậu cần trong khu vực phòng thủ, bảo đảm tốt hậu cần cho nhiệm vụ thường xuyên, đột xuất và chuẩn bị hậu cần khi có tình huống."}, "correct": "C"}, {"id": 16, "q": "Tư tưởng Hồ Chí Minh về vai trò của người cán bộ trong phát huy tinh thần đổi mới, sáng tạo là gì ?", "options": {"A": "“Cán bộ là cái gốc của mọi công việc”.", "B": "Cán bộ, đảng viên là lực lượng tiên phong trong đổi mới, sáng tạo.", "C": "“Muôn việc thành công hay thất bại, đều do cán bộ tốt hay kém”.", "D": "Đổi mới, sáng tạo của cán bộ, đảng viên không chỉ dừng lại ở việc thay đổi phương pháp công tác mà còn là khả năng tìm kiếm những cách làm phù hợp, hiệu quả hơn."}, "correct": "B"}, {"id": 17, "q": "Tư tưởng Hồ Chí Minh về đổi mới, sáng tạo phải gắn với nhiệm vụ chính trị và yêu cầu thực tiễn của quân đội yêu cầu như thế nào ?", "options": {"A": "Phải có dũng khí để thực hiện những ý tưởng đổi mới và sáng tạo.", "B": "Tinh thần đổi mới và sáng tạo được thể hiện qua việc hoàn thành nhiệm vụ được giao.", "C": "“Chúng ta không sợ sai lầm, nhưng đã nhận biết sai lầm thì phải ra sức sửa chữa”.", "D": "“Đổi mới không phải là xa rời lý tưởng, mà là cách để thực hiện lý tưởng một cách tốt hơn, hiệu quả hơn”."}, "correct": "D"}, {"id": 18, "q": "Quy định số 144-QĐ/TW ngày 09/5/2024 của Bộ Chính trị về chuẩn mực đạo đức cách mạng của cán bộ, đảng viên trong giai đoạn mới đề ra 05 chuẩn mực đạo đức cách mạng cho cán bộ, đảng viên trong giai đoạn mới, trong đó có nội dung nào sau đây ?", "options": {"A": "Bản lĩnh, đổi mới, sáng tạo, hội nhập.", "B": "Năng động, sáng tạo, dám nghĩ, dám làm, dám chịu trách nhiệm vì lợi ích chung.", "C": "Năng động, sáng tạo, dám nghĩ, dám làm, dám chịu trách nhiệm và vì nhân dân phục vụ.", "D": "Có kiến thức và năng lực tiếp thu và cụ thể hóa các nghị quyết của Đảng."}, "correct": "A"}, {"id": 19, "q": "Một trong những giải pháp phát huy tinh thần đổi mới, sáng tạo của đội ngũ cán bộ, đảng viên góp phần xây dựng cơ quan, đơn vị vững mạnh toàn diện “mẫu mực, tiêu biểu” là gì ?", "options": {"A": "Đẩy mạnh việc giáo dục để cấp ủy, chỉ huy các cấp và đội ngũ cán bộ, đảng viên.", "B": "Nâng cao nhận thức về vai trò của đổi mới, sáng tạo trong việc thực hiện nhiệm vụ chính trị.", "C": "Đẩy mạnh tuyên truyền, giáo dục nâng cao nhận thức cho cán bộ, đảng viên về vai trò và giá trị của đổi mới, sáng tạo.", "D": "Đổi mới nội dung và phương pháp tuyên truyền, giáo dục."}, "correct": "C"}, {"id": 20, "q": "Một trong những giải pháp chủ yếu để phát huy tinh thần đổi mới, sáng tạo của đội ngũ cán bộ, đảng viên góp phần xây dựng cơ quan, đơn vị vững mạnh toàn diện “mẫu mực, tiêu biểu” là gì ?", "options": {"A": "Xây dựng cơ chế, chính sách hỗ trợ sát thực tiễn; tạo điều kiện để tư duy đổi mới, cách làm sáng tạo được hiện thực hóa.", "B": "Xây dựng cơ chế, chính sách hỗ trợ thực chất và linh hoạt để khuyến khích, bảo vệ và tạo điều kiện cho đội ngũ cán bộ, đảng viên phát huy tinh thần đổi mới, sáng tạo.", "C": "Xây dựng cơ chế, chính sách bảo vệ cán bộ, đảng viên trong quá trình thực hiện các sáng kiến đổi mới.", "D": "Xây dựng các chính sách hỗ trợ thực chất về nguồn lực, bao gồm tài chính, nhân lực, và thời gian để bảo đảm các sáng kiến đổi mới có đủ điều kiện để được triển khai."}, "correct": "A"}, {"id": 21, "q": "Một trong những giải pháp chủ yếu để phát huy tinh thần đổi mới, sáng tạo của đội ngũ cán bộ, đảng viên góp phần xây dựng cơ quan, đơn vị vững mạnh toàn diện “mẫu mực, tiêu biểu” là gì ?", "options": {"A": "Chú trọng đến việc bồi dưỡng đội ngũ cán bộ, đảng viên trẻ, tạo điều kiện để họ tham gia vào các dự án quan trọng.", "B": "Xây dựng môi trường làm việc dân chủ, công bằng; quan tâm công tác đào tạo, bồi dưỡng, bố trí đúng người, đúng việc để cán bộ, đảng viên phát huy tối đa năng lực và sở trường.", "C": "Áp dụng chính sách luân chuyển cán bộ một cách hợp lý, giúp họ tích lũy kinh nghiệm trong nhiều lĩnh vực và môi trường khác nhau.", "D": "Xây dựng cơ chế trao đổi ý kiến một cách công khai, minh bạch trong đơn vị."}, "correct": "B"}, {"id": 22, "q": "Một trong những giải pháp chủ yếu để phát huy tinh thần đổi mới, sáng tạo của đội ngũ cán bộ, đảng viên góp phần xây dựng cơ quan, đơn vị vững mạnh toàn diện “mẫu mực, tiêu biểu” là gì ?", "options": {"A": "Chủ động nâng cao trình độ, tiếp cận những phương pháp và công cụ hiện đại.", "B": "Giáo dục cán bộ, đảng viên thoát ra khỏi tư duy bảo thủ, lối mòn đã ăn sâu trong nhận thức.", "C": "Nâng cao khả năng học hỏi và cập nhật kiến thức mới của cán bộ, đảng viên.", "D": "Nâng cao vai trò của cán bộ, đảng viên trong đổi mới, sáng tạo, dám đương đầu với khó khăn, thử thách để khẳng định mình."}, "correct": "D"}, {"id": 23, "q": "Một trong những giải pháp chủ yếu để phát huy tinh thần đổi mới, sáng tạo của đội ngũ cán bộ, đảng viên góp phần xây dựng cơ quan, đơn vị vững mạnh toàn diện “mẫu mực, tiêu biểu” là gì ?", "options": {"A": "Động viên, nhân rộng các điển hình đổi mới, sáng tạo, khơi nguồn cảm hứng và động lực cho đội ngũ cán bộ, đảng viên.", "B": "Xây dựng cơ chế đánh giá, ghi nhận những sáng kiến có giá trị, bảo đảm sự công bằng, minh bạch trong quá trình lựa chọn và vinh danh các cá nhân tiêu biểu.", "C": "Tổ chức các buổi tọa đàm, hội thảo, chia sẻ kinh nghiệm từ những điển hình tiêu biểu.", "D": "Lồng ghép khen thưởng và nhân rộng các điển hình đổi mới, sáng tạo với các phong trào thi đua, cuộc thi sáng kiến để tạo động lực và môi trường thuận lợi cho tinh thần đổi mới phát triển mạnh mẽ."}, "correct": "A"}, {"id": 24, "q": "Theo tư tưởng Hồ Chí Minh, một trong những biểu hiện của đạo đức cách mạng là gì ?", "options": {"A": "Trung với nước, hiếu với dân.", "B": "Trung với vua, hiếu với cha mẹ.", "C": "Trung quân, ái quốc.", "D": "Quân xử thần tử."}, "correct": "A"}, {"id": 25, "q": "Nội dung đầy đủ nhất một trong những chuẩn mực đạo đức cách mạng của cán bộ, đảng viên trong giai đoạn mới là gì ?", "options": {"A": "Nêu cao tinh thần yêu nước, lòng tự hào dân tộc.", "B": "Tạo điều kiện để Nhân dân phát huy quyền làm chủ, dựa vào Nhân dân để xây dựng Đảng và hệ thống chính trị trong sạch, vững mạnh.", "C": "Yêu nước, tôn trọng Nhân dân, tuyệt đối trung thành với Đảng, với Tổ quốc.", "D": "Kiên quyết, kiên trì đấu tranh với mọi hành vi gây phương hại đến lợi ích quốc gia - dân tộc."}, "correct": "C"}, {"id": 26, "q": "Nội dung đầy đủ nhất một trong những chuẩn mực đạo đức cách mạng của cán bộ, đảng viên trong giai đoạn mới là gì ?", "options": {"A": "Bản lĩnh, đổi mới, sáng tạo, hội nhập.", "B": "Thực hiện nghiêm Cương lĩnh chính trị, Điều lệ Đảng.", "C": "Cống hiến cho sự nghiệp xây dựng và bảo vệ Tổ quốc, góp phần phát triển đất nước, địa phương, cơ quan, đơn vị.", "D": "Chủ động nâng cao kiến thức, kỹ năng; năng lực công tác, làm việc trong môi trường quốc tế."}, "correct": "A"}, {"id": 27, "q": "Nội dung đầy đủ nhất một trong những chuẩn mực đạo đức cách mạng của cán bộ, đảng viên trong giai đoạn mới là gì ?", "options": {"A": "Tâm huyết, trách nhiệm, dấn thân, nỗ lực hoàn thành tốt nhất nhiệm vụ được giao.", "B": "Cần, kiệm, liêm, chính, chí công vô tư.", "C": "Quản lý, sử dụng tài sản công đúng mục đích, đúng quy định.", "D": "Chủ động phòng ngừa, đấu tranh ngăn chặn tham nhũng, tiêu cực, suy thoái về tư tưởng, chính trị, đạo đức, lối sống, chủ nghĩa cá nhân, lợi ích nhóm, những biểu hiện \"tự diễn biến\", \"tự chuyển hoá\" trong nội bộ."}, "correct": "B"}, {"id": 28, "q": "Nội dung đầy đủ nhất một trong những chuẩn mực đạo đức cách mạng của cán bộ, đảng viên trong giai đoạn mới là gì ?", "options": {"A": "Luôn luôn giữ gìn sự đoàn kết, thống nhất trong Đảng, cơ quan, tổ chức và trong Nhân dân.", "B": "Nêu cao ý thức tổ chức kỷ luật, kỷ cương, nhất là kỷ luật phát ngôn.", "C": "Sống có nghĩa tình, chân thành, thương yêu, đối xử, giúp đỡ đồng chí, đồng nghiệp.", "D": "Đoàn kết, kỷ cương, tình thương, trách nhiệm."}, "correct": "D"}, {"id": 29, "q": "Nội dung đầy đủ nhất một trong những chuẩn mực đạo đức cách mạng của cán bộ, đảng viên trong giai đoạn mới là gì ?", "options": {"A": "Gương mẫu, khiêm tốn, tu dưỡng rèn luyện, học tập suốt đời.", "B": "Gương mẫu trong công tác và sinh hoạt, tích cực học tập.", "C": "Cấp trên gương mẫu trước cấp dưới, cấp ủy gương mẫu trước đảng viên, đảng viên gương mẫu trước quần chúng.", "D": "Không ngừng học tập, tu dưỡng, rèn luyện, nâng cao phẩm chất, đạo đức, trình độ, năng lực công tác."}, "correct": "A"}, {"id": 30, "q": "Một trong những yêu cầu đẩy mạnh học tập và làm theo tư tưởng Hồ Chí Minh về thực hiện chuẩn mực đạo đức cách mạng của cán bộ, đảng viên trong quân đội hiện nay là gì ?", "options": {"A": "Quán triệt sâu sắc quan điểm của Đảng, của Quân ủy Trung ương về công tác xây dựng, chỉnh đốn Đảng, phát huy phẩm chất “Bộ đội Cụ Hồ”, kiên quyết đấu tranh chống chủ nghĩa cá nhân trong tình hình mới.", "B": "Tăng cường quán triệt sâu sắc quan điểm của Chủ tịch Hồ Chí Minh, đường lối, chủ trương, quan điểm của Đảng, pháp luật Nhà nước làm cho cán bộ, đảng viên.", "C": "Làm cho cán bộ, đảng viên nhận thức sâu sắc vị trí, vai trò, tầm quan trọng của đạo đức cách mạng đối với công tác giáo dục rèn luyện cán bộ, đảng viên đối với công tác xây dựng, chỉnh đốn Đảng.", "D": "Làm cho cán bộ, đảng viên nhận thức sâu sắc vị trí, vai trò, tầm quan trọng của đạo đức cách mạng đối với việc xây dựng quân đội cách mạng, chính quy, tinh nhuệ, hiện đại."}, "correct": "A"}, {"id": 31, "q": "Một trong những yêu cầu đẩy mạnh học tập và làm theo tư tưởng Hồ Chí Minh về thực hiện chuẩn mực đạo đức cách mạng của cán bộ, đảng viên trong quân đội hiện nay là gì ?", "options": {"A": "Thực hiện nghiêm túc và duy trì có nền nếp, chế độ tự phê bình và phê bình, “tự soi, tự sửa” theo nghị quyết, chỉ thị, kết luận, quy định của Đảng.", "B": "Phát huy tinh thần tích cực, tự giác tu dưỡng, rèn luyện của đội ngũ cán bộ, đảng viên về thực hiện chuẩn mực đạo đức cách mạng đáp ứng yêu cầu nhiệm vụ trong tình hình mới.", "C": "Thực hiện nghiêm túc quy định những điều đảng viên không được làm, quy định chuẩn mực đạo đức cách mạng của cán bộ, đảng viên.", "D": "Luôn đặt ra yêu cầu cao cho mình, xây dựng, bồi đắp ý chí, quyết tâm, động cơ phấn đấu vươn lên, vượt qua mọi khó khăn, thử thách, cám dỗ về vật chất, tiền tài, địa vị, danh vọng, có sức đề kháng với tệ nạn xã hội."}, "correct": "B"}, {"id": 32, "q": "Một trong những yêu cầu đẩy mạnh học tập và làm theo tư tưởng Hồ Chí Minh về thực hiện chuẩn mực đạo đức cách mạng của cán bộ, đảng viên trong quân đội hiện nay là gì ?", "options": {"A": "Đề cao trách nhiệm của chính ủy, chính trị viên, người chỉ huy các cấp trong lãnh đạo, chỉ đạo, triển khai và tổ chức thực hiện chuẩn mực đạo đức cách mạng của cán bộ, đảng viên.", "B": "Cơ quan chính trị, cán bộ chính trị, nắm vững tình hình tư tưởng, kỷ luật của cán bộ, đảng viên, tăng cường tham mưu lãnh đạo, chỉ đạo, hướng dẫn triển khai thực hiện quy định đạo đức cách mạng.", "C": "Phát huy sức mạnh tổng hợp của các tổ chức, lực lượng trong cơ quan, đơn vị vào thực hiện chuẩn mực đạo đức cách mạng của cán bộ, đảng viên trong quân đội hiện nay.", "D": "Phát huy hiệu quả hoạt động của Hội đồng quân nhân và các tổ chức quần chúng trong cơ quan, đơn vị tích cực tham gia góp ý phê bình cấp ủy, tổ chức đảng, cán bộ, đảng viên."}, "correct": "C"}, {"id": 33, "q": "Một trong những giải pháp đẩy mạnh học tập và làm theo tư tưởng Hồ Chí Minh về thực hiện chuẩn mực đạo đức cách mạng của cán bộ, đảng viên trong quân đội hiện nay là gì ?", "options": {"A": "Tăng cường lãnh đạo, chỉ đạo của cấp ủy, tổ chức đảng, chính ủy, chính trị viên, người chỉ huy, cơ quan chính trị các cấp trong học tập và làm theo tư tưởng Hồ Chí Minh về thực hiện chuẩn mực đạo đức cách mạng của cán bộ, đảng viên trong quân đội hiện nay.", "B": "Cấp ủy, tổ chức đảng, cán bộ chủ trì lãnh đạo, chỉ huy các cấp tăng cường lãnh đạo, chỉ đạo thực hiện có chất lượng, hiệu quả quy định đạo đức cách mạng của cán bộ, đảng viên.", "C": "Cấp ủy, tổ chức đảng các cấp, quán triệt, triển khai thực hiện nghị quyết bảo đảm thiết thực, hiệu quả, tổ chức rà soát, sửa đổi, bổ sung, hoàn thiện các quy chế, quy định.", "D": "Tăng cường giáo dục, rèn luyện đạo đức cách mạng cho cán bộ, đảng viên thông qua hoạt động thực tiễn thực hiện nhiệm vụ, cấp ủy, tổ chức đảng, chính ủy, chính trị viên, người chỉ huy cơ quan, đơn vị phát huy khả năng, sức sáng tạo, tâm huyết của cán bộ, đảng viên."}, "correct": "A"}, {"id": 34, "q": "Một trong những giải pháp đẩy mạnh học tập và làm theo tư tưởng Hồ Chí Minh về thực hiện chuẩn mực đạo đức cách mạng của cán bộ, đảng viên trong quân đội hiện nay là gì ?", "options": {"A": "Tổ chức duy trì nghiêm túc các đợt học tập chính trị, sinh hoạt tư tưởng theo kế hoạch của Trung ương, Quân ủy Trung ương, gắn với thực hiện kế hoạch đẩy mạnh học tập và làm theo tưởng, đạo đức, phong cách Hồ Chí Minh.", "B": "Thường xuyên đổi mới hình thức, phương pháp giáo dục, tuyên truyền học tập và làm theo tư tưởng Hồ Chí Minh về thực hiện chuẩn mực đạo đức cách mạng của cán bộ, đảng viên trong quân đội hiện nay.", "C": "Tăng cường lãnh đạo, chỉ đạo công tác đấu tranh bảo vệ nền tảng tư tưởng của Đảng, đấu tranh phản bác quan điểm sai trái, thù địch.", "D": "Phát huy vai trò các tổ chức, lực lượng, phương tiện của cơ quan, đơn vị vào tuyên truyền, giáo dục, nâng cao nhận thức, trách nhiệm cho cán bộ, đảng viên, quần chúng."}, "correct": "B"}, {"id": 35, "q": "Một trong những giải pháp đẩy mạnh học tập và làm theo tư tưởng Hồ Chí Minh về thực hiện chuẩn mực đạo đức cách mạng của cán bộ, đảng viên trong quân đội hiện nay là gì ?", "options": {"A": "Người đứng đầu cấp ủy, tổ chức đảng phải gương mẫu về đạo đức, lối sống cho cán bộ đảng viên noi theo; đảng viên đi trước phải làm gương cho đảng viên đi sau.", "B": "Cán bộ đảng viên, trước hết là cán bộ chủ trì lãnh đạo, chỉ huy các cấp nêu gương thực hiện nghiêm túc nghị quyết, chỉ thị, kết luận, quy định của Đảng về xây dựng, chỉnh đốn Đảng, kỷ luật quân đội, pháp luật Nhà nước.", "C": "Phát huy tính tích cực, tự giác, trách nhiệm nêu gương của cán bộ, đảng viên trong học tập và làm theo tư tưởng Hồ Chí Minh về thực hiện đạo đức cách mạng của cán bộ, đảng viên trong quân đội hiện nay.", "D": "Đẩy mạnh học tập và làm theo tư tưởng Hồ Chí Minh thông qua việc làm, hành động cụ thể, tích cực hưởng ứng phong trào Thi đua Quyết thắng, cuộc vận động của các cấp, các ngành vào thực hiện chức trách, nhiệm vụ."}, "correct": "C"}, {"id": 36, "q": "Một trong những giải pháp đẩy mạnh học tập và làm theo tư tưởng Hồ Chí Minh về thực hiện chuẩn mực đạo đức cách mạng của cán bộ, đảng viên trong quân đội hiện nay là gì ?", "options": {"A": "Tăng cường lãnh đạo, chỉ đạo, nâng cao chất lượng công tác kiểm tra, giám sát cán bộ, đảng viên thực hiện quy định đạo đức cách mạng.", "B": "Phát huy vai trò cơ quan chính trị, ủy ban kiểm tra đảng ủy các cấp trong tham mưu, hướng dẫn, chỉ đạo, duy trì nền nếp, kế hoạch công tác kiểm tra, giám sát thực hiện đạo đức cách mạng.", "C": "Đề cao trách nhiệm nêu gương của cán bộ, đảng viên về tự phê bình và phê bình, “tự soi, tự sửa”.", "D": "Coi trọng làm tốt công tác kiểm tra, giám sát thực hiện quy định đạo đức cách mạng của cán bộ, đảng viên, chuẩn mực “Bộ đội Cụ Hồ”."}, "correct": "D"}, {"id": 37, "q": "Một trong những yêu cầu nâng cao nhận thức, trách nhiệm của quân nhân đối với gia đình, đơn vị, đồng chí, đồng đội ?", "options": {"A": "Nâng cao nhận thức về pháp luật và điều lệnh, điều lệ của quân đội.", "B": "Nâng cao nhận thức về các chuẩn mực đạo đức, lối sống, nếp sống văn hoá; nghĩa vụ, bổn phận trong thực hiện chức trách, nhiệm vụ của người quân nhân và thành viên của gia đình.", "C": "Gắn nâng cao nhận thức, trách nhiệm của quân nhân đối với gia đình, đơn vị, đồng chí, đồng đội với công tác giáo dục chính trị.", "D": "Động viên quân nhân trong thực hiện chức trách, nhiệm vụ được giao với ý thức cao; gắn bó với đơn vị, tích cực, chủ động tham gia xây dựng đơn vị."}, "correct": "C"}, {"id": 38, "q": "Một trong những yêu cầu nâng cao nhận thức, trách nhiệm của quân nhân đối với gia đình, đơn vị, đồng chí, đồng đội ?", "options": {"A": "Xác định rõ trách nhiệm của quân nhân đối với gia đình, đơn vị, đồng chí, đồng đội.", "B": "Trách nhiệm của quân nhân với đơn vị, gia đình, đồng chí, đồng đội luôn gắn với nghĩa vụ của người công dân với Tổ quốc.", "C": "Tuyên truyền giáo dục cho quân nhân về nghĩa vụ, trách nhiệm với Tổ quốc, Đảng, Nhà nước và nhân dân.", "D": "Cần xác định phải thực hiện chức trách, nhiệm vụ, yêu cầu xây dựng đơn vị vững mạnh, toàn diện, thực hiện nền nếp chính quy, xây dựng Quân đội."}, "correct": "A"}, {"id": 39, "q": "Một trong những yêu cầu nâng cao nhận thức, trách nhiệm của quân nhân đối với gia đình, đơn vị, đồng chí, đồng đội ?", "options": {"A": "Cấp ủy, chỉ huy các cơ quan, đơn vị cần đổi mới phong cách lãnh đạo, sâu sát cơ sở.", "B": "Phải được tiến hành thường xuyên, lâu dài, đặt dưới sự lãnh đạo, quản lý toàn diện của cấp uỷ đảng và người chỉ huy.", "C": "Cấp ủy đảng, tổ chức đảng cơ sở và chỉ huy các cấp thường xuyên quan tâm lãnh đạo, chỉ đạo nâng cao nhận thức, trách nhiệm của quân nhân đối với gia đình, đơn vị, đồng chí, đồng đội.", "D": "Cấp ủy, tổ chức đảng, chính ủy, chính trị viên, người chỉ huy các cấp cần phải nâng cao vai trò, trách nhiệm, thường xuyên nghiên cứu, quán triệt sâu sắc các nghị quyết, chỉ thị, quy định, văn bản chỉ đạo."}, "correct": "B"}, {"id": 40, "q": "Một trong những yêu cầu nâng cao nhận thức, trách nhiệm của quân nhân đối với gia đình, đơn vị, đồng chí, đồng đội ?", "options": {"A": "Phối hợp chặt chẽ với gia đình quân nhân để nắm tình hình tư tưởng, thái độ, tình cảm và hành động của quân nhân.", "B": "Kịp thời động viên, định hướng cách giải quyết, không để quân nhân dẫn đến tự ti, bức xúc, dễ có những hành động tiêu cực.", "C": "Phối hợp với địa phương và gia đình trong nâng cao nhận thức, trách nhiệm của quân nhân đối với gia đình, đơn vị, đồng chí, đồng đội.", "D": "Tổ chức tốt các hoạt động tuyên truyền, giáo dục, tạo chuyển biến mạnh mẽ về nhận thức và hành động cho cán bộ, chiến sĩ trong chấp hành pháp luật của Nhà nước, kỷ luật Quân đội."}, "correct": "C"}, {"id": 41, "q": "Một trong những giải pháp cơ bản nâng cao nhận thức, trách nhiệm của quân nhân đối với gia đình, đơn vị, đồng chí, đồng đội là gì ?", "options": {"A": "Tăng cường sự lãnh đạo, chỉ đạo của cấp ủy, tổ chức đảng, chính ủy, chính trị viên, người chỉ huy các cấp trong nâng cao nhận thức, trách nhiệm của quân nhân đối với gia đình, đồng chí, đồng đội.", "B": "Cấp ủy, tổ chức đảng, chính ủy, chính trị viên, người chỉ huy các cấp cần phải nâng cao vai trò, trách nhiệm, thường xuyên nghiên cứu, quán triệt sâu sắc các nghị quyết, chỉ thị, quy định, văn bản chỉ đạo, hướng dẫn của trên về xây dựng chính quy, chấp hành pháp luật, kỷ luật.", "C": "Cấp ủy, chỉ huy các cơ quan, đơn vị cần đổi mới phong cách lãnh đạo, sâu sát cơ sở, lắng nghe tâm tư, nguyện vọng, đánh giá đúng thực trạng ở cơ quan, đơn vị mình.", "D": "Tổ chức tốt các hoạt động tuyên truyền, giáo dục, tạo chuyển biến mạnh mẽ về nhận thức và hành động cho cán bộ, chiến sĩ trong chấp hành pháp luật của Nhà nước, kỷ luật Quân đội."}, "correct": "A"}, {"id": 42, "q": "Một trong những giải pháp cơ bản nâng cao nhận thức, trách nhiệm của quân nhân đối với gia đình, đơn vị, đồng chí, đồng đội là gì ?", "options": {"A": "Cấp ủy, chỉ huy các cơ quan, đơn vị cần phải nắm chắc tư tưởng, thái độ và hành động của mỗi quân nhân.", "B": "Thường xuyên làm tốt công tác phân loại, đánh giá, dự báo tình hình tư tưởng, tập trung quản lý chặt chẽ tư tưởng, các mối quan hệ và hoàn cảnh của từng quân nhân.", "C": "Thường xuyên tạo sự tống nhất trong cấp ủy, chỉ huy cách thức nắm và giải quyết tư tưởng quân nhân.", "D": "Tổ chức sinh hoạt giáo dục nhiệm vụ chung trong đơn vị, tập trung giáo dục về ý thức chấp hành pháp luật, kỷ luật quân đội, xây dựng niềm tự hào và ý thức trách nhiệm trong thực hiện nhiệm vụ."}, "correct": "C"}, {"id": 43, "q": "Một trong những giải pháp cơ bản nâng cao nhận thức, trách nhiệm của quân nhân đối với gia đình, đơn vị, đồng chí, đồng đội là gì ?", "options": {"A": "Phát huy vai trò của các tổ chức, trách nhiệm nêu gương của lãnh đạo, chỉ huy các cấp trong nâng cao nhận thức, trách nhiệm của quân nhân đối với gia đình, đồng chí, đồng đội.", "B": "Củng cố, nâng cao năng lực lãnh đạo của tổ chức đảng, chăm lo xây dựng cấp ủy, chi bộ vững mạnh, thực sự là tổ chức lãnh đạo.", "C": "Phát huy vai trò của chỉ huy, chính ủy, chính trị viên các cấp, nhất là đội ngũ cán bộ chính trị cấp phân đội.", "D": "Cần nâng cao chất lượng hoạt động và phát huy vai trò của Hội đồng quân nhân, các tổ chức quần chúng (đoàn thanh niên, hội phụ nữ, công đoàn)."}, "correct": "A"}, {"id": 44, "q": "Một trong những giải pháp cơ bản nâng cao nhận thức, trách nhiệm của quân nhân đối với gia đình, đơn vị, đồng chí, đồng đội là gì ?", "options": {"A": "Phối hợp chặt chẽ với địa phương để nắm điều kiện, khả năng kinh tế, chi tiêu, các mối quan hệ xã hội của quân nhân để quản lý, nắm bắt tư tưởng, tình cảm, việc chấp hành quy định, kỷ luật ở đơn vị và địa phương.", "B": "Tăng cường mối quan hệ giữa đơn vị với địa phương và gia đình quân nhân.", "C": "Tổ chức gặp gỡ giữa đơn vị, địa phương và gia đình quân nhân nhân ngày lễ, ngày kỷ niệm, ngày truyền thống.", "D": "Giao lưu kết nghĩa tạo mối quan hệ gắn bó giữa đơn vị, địa phương và gia đình quân nhân."}, "correct": "B"}, {"id": 45, "q": "Một trong những giải pháp cơ bản nâng cao nhận thức, trách nhiệm của quân nhân đối với gia đình, đơn vị, đồng chí, đồng đội là gì ?", "options": {"A": "Truyền cảm hứng, cổ vũ, khích lệ cho quân nhân trước hết phải hiểu về hoàn cảnh gia đình, trình độ, chuyên môn, nghiệp vụ và sở trường của từng người.", "B": "Phát huy hiệu quả các phương tiện truyền thông, các diễn đàn, đối thoại để tăng cường tuyên truyền, truyền cảm hứng, động lực, khơi dậy khát vọng, ý chí, quyết tâm của quân nhân.", "C": "Phát huy nhân tố chủ quan của mỗi quân nhân trong tự học, tự rèn thông qua những công việc cụ thể hàng ngày, đó là quá trình thẩm thấu và biến từ nhận thức thành hành động.", "D": "Xây dựng niềm tin, truyền cảm hứng, cổ vũ, khích lệ và nêu cao tính tích cực, tự giác trong nâng cao nhận thức, trách nhiệm đối với gia đình, đồng chí, đồng đội."}, "correct": "D"}, {"id": 46, "q": "Một trong những giải pháp cơ bản nâng cao nhận thức, trách nhiệm của quân nhân đối với gia đình, đơn vị, đồng chí, đồng đội là gì ?", "options": {"A": "Chú trọng xây dựng môi trường văn hóa quân sự trong sạch, lành mạnh, xây dựng gia đình quân nhân hạnh phúc bền vững.", "B": "Tích cực xây dựng cảnh quan môi trường đơn vị “xanh, sạch, đẹp” và đẩy mạnh các hoạt động văn hóa, văn nghệ, thể dục, thể thao.", "C": "Quan tâm chăm lo đời sống vật chất, tinh thần nhằm tạo điều kiện thuận lợi cho quân nhân thực hiện tốt nhiệm vụ nâng cao nhận thức, trách nhiệm đối với gia đình, đồng chí, đồng đội.", "D": "Xây dựng các mối quan hệ tốt đẹp trong đơn vị thật sự dân chủ, chân thành và cởi mở."}, "correct": "A"}, {"id": 47, "q": "Một trong những giải pháp cơ bản nâng cao nhận thức, trách nhiệm của quân nhân đối với gia đình, đơn vị, đồng chí, đồng đội là gì ?", "options": {"A": "Tích cực xây dựng cảnh quan môi trường đơn vị “xanh, sạch, đẹp” và đẩy mạnh các hoạt động văn hóa, văn nghệ, thể dục, thể thao.", "B": "Thường xuyên tạo sự tống nhất trong cấp ủy, chỉ huy cách thức nắm và giải quyết tư tưởng quân nhân.", "C": "Quan tâm chăm lo đời sống vật chất, tinh thần nhằm tạo điều kiện thuận lợi cho quân nhân thực hiện tốt nhiệm vụ nâng cao nhận thức, trách nhiệm đối với gia đình, đồng chí, đồng đội.", "D": "Xây dựng các mối quan hệ tốt đẹp trong đơn vị thật sự dân chủ, chân thành và cởi mở."}, "correct": "B"}, {"id": 48, "q": "Giải pháp cơ bản nâng cao nhận thức, trách nhiệm của quân nhân đối với gia đình, đơn vị, đồng chí, đồng đội?", "options": {"A": "Cấp ủy, chỉ huy các cơ quan, đơn vị cần phải nắm chắc tư tưởng, thái độ và hành động của mỗi quân nhân.", "B": "Thường xuyên làm tốt công tác phân loại, đánh giá, dự báo tình hình tư tưởng, tập trung quản lý chặt chẽ tư tưởng, các mối quan hệ và hoàn cảnh của từng quân nhân.", "C": "Phát huy vai trò của các tổ chức, trách nhiệm nêu gương của lãnh đạo, chỉ huy các cấp trong nân hận thức cho mọi cán bộ, chiến sĩ về chủ trương, quan điểm, chính sách dân tộc, tôn giáo của Đảng, Nhà nước.", "C": "Cấp uỷ, người chỉ huy, chính uỷ, chính trị viên, cơ quan chính trị các cấp cần tập trung lãnh đạo, chỉ đạo tiếp tục quán triệt, phổ biến đầy đủ, kịp thời và cụ thể hoá các chỉ thị, nghị quyết, chính sách, pháp luật của Đảng, Nhà nước.", "D": "Tăng cường lãnh đạo, chỉ đạo thực hiện tốt công tác bảo vệ chính trị nội bộ."}, "correct": "D"}, {"id": 69, "q": "Một trong những nội dung, biện pháp đấu tranh làm thất bại âm mưu, thủ đoạn, hoạt động của các thế lực thù địch lợi dụng dân tộc, tôn giáo để chống phá đảng, nhà nước, quân đội là gì ?", "options": {"A": "Tiến hành thường xuyên, liên tục, có chất lượng công tác thông tin, tuyên truyền để mọi cán bộ, chiến sĩ.", "B": "Phát huy vai trò của các tổ chức và mọi lực lượng trong phòng ngừa, đấu tranh ngăn chặn hoạt động lợi dụng dân tộc, tôn giáo chống phá Đảng, Nhà nước, Quân đội.", "C": "Cấp uỷ, người chỉ huy, các cấp cần tập trung lãnh đạo, chỉ đạo tiếp tục quán triệt, phổ biến đầy đủ, kịp thời và cụ thể hoá các chỉ thị, nghị quyết, chính sách, pháp luật của Đảng, Nhà nước.", "D": "Phát huy tốt vai trò của tổ chức chỉ huy, hội đồng quân nhân, các tổ chức quần chúng, vai trò của tổ dân vận, đội ngũ chiến sĩ bảo vệ trong xây dựng chính quy, rèn luyện kỷ luật gắn với xây dựng môi trường văn hoá lành mạnh."}, "correct": "B"}, {"id": 70, "q": "Theo Điều 12, Thông tư số 122/2024/TT-BQP, ngày 31/12/2024 của Bộ Quốc phòng Quy định về thực hiện dân chủ ở cơ sở trong QĐND Việt Nam, trường hợp cơ quan, đơn vị đã có trang thông tin điện tử nội bộ hoặc hệ thống thông tin điện tử nội bộ, việc đăng tải các thông tin được quy định như thế nào ?", "options": {"A": "Ít nhất là 15 ngày liên tục kể từ ngày bắt đầu đăng tin, trừ trường hợp pháp luật có quy định khác.", "B": "Ít nhất là 20 ngày liên tục kể từ ngày bắt đầu đăng tin, trừ trường hợp pháp luật có quy định khác.", "C": "Ít nhất là 10 ngày liên tục kể từ ngày bắt đầu đăng tin, trừ trường hợp pháp luật có quy định khác.", "D": "Cho đến khi thông tin hết hiệu lực."}, "correct": "B"}, {"id": 71, "q": "Theo Điều 12, Thông tư số 122/2024/TT-BQP, ngày 31/12/2024 của Bộ Quốc phòng Quy định về thực hiện dân chủ ở cơ sở trong QĐND Việt Nam, trường hợp cơ quan, đơn vị chưa có trang thông tin điện tử nội bộ hoặc hệ thống thông tin điện tử nội bộ, việc niêm yết các thông tin được quy định như thế nào ?", "options": {"A": "Ít nhất là 15 ngày liên tục tính từ ngày niêm yết, trừ trường hợp đã thông báo bằng văn bản đến toàn thể quân nhân, công nhân, viên chức quốc phòng, người lao động thuộc quyền.", "B": "Ít nhất là 15 ngày liên tục tính từ ngày niêm yết.", "C": "Ít nhất là 20 ngày liên tục tính từ ngày niêm yết.", "D": "Ít nhất là 20 ngày liên tục tính từ ngày niêm yết, trừ trường hợp đã thông báo bằng văn bản đến toàn thể quân nhân, công nhân, viên chức quốc phòng, người lao động thuộc quyền."}, "correct": "D"}, {"id": 72, "q": "Theo Điều 15, Thông tư số 122/2024/TT-BQP, ngày 31/12/2024 của Bộ Quốc phòng Quy định về thực hiện dân chủ ở cơ sở trong QĐND Việt Nam, Hội nghị tập thể quân nhân được tổ chức hợp lệ khi nào ?", "options": {"A": "Có ít nhất một phần hai tổng số quân nhân, công nhân, viên chức quốc phòng, người lao động hoặc ít nhất hai phần ba tổng số đại biểu được triệu tập có mặt.", "B": "Có ít nhất hai phần ba tổng số quân nhân, công nhân, viên chức quốc phòng, người lao động hoặc ít nhất hai phần ba tổng số đại biểu được triệu tập có mặt.", "C": "Có 100% quân nhân, công nhân, viên chức quốc phòng, người lao động hoặc ít nhất hai phần ba tổng số đại biểu được triệu tập có mặt.", "D": "Có ít nhất một phần hai tổng số quân nhân, công nhân, viên chức quốc phòng, người lao động hoặc 100% đại biểu được triệu tập có mặt."}, "correct": "B"}, {"id": 73, "q": "Theo Điều 15, Thông tư số 122/2024/TT-BQP, ngày 31/12/2024 của Bộ Quốc phòng Quy định về thực hiện dân chủ ở cơ sở trong QĐND Việt Nam, Quyết định của hội nghị được thông qua khi nào ?", "options": {"A": "Có trên 75% tổng số thành viên dự hội nghị tán thành và nội dung không trái với quy định của pháp luật, Bộ Quốc phòng và cơ quan, đơn vị.", "B": "Có trên 75% tổng số thành viên dự hội nghị tán thành.", "C": "Có trên 50% tổng số thành viên dự hội nghị tán thành và nội dung không trái với quy định của pháp luật, Bộ Quốc phòng và cơ quan, đơn vị.", "D": "Có trên 50% tổng số thành viên dự hội nghị tán thành."}, "correct": "C"}, {"id": 74, "q": "Theo Điều 24, Thông tư số 122/2024/TT-BQP, ngày 31/12/2024 của Bộ Quốc phòng Quy định về thực hiện dân chủ ở cơ sở trong QĐND Việt Nam, thời gian cấp cơ sở tổ chức sinh hoạt đối thoại dân chủ được quy định như thế nào ?", "options": {"A": "Mỗi tháng 1 lần.", "B": "Tuỳ theo tình hình đơn vị.", "C": "Do người chỉ huy quy định.", "D": "Mỗi quý 1 lần."}, "correct": "A"}, {"id": 75, "q": "Theo Điều 24, Thông tư số 122/2024/TT-BQP, ngày 31/12/2024 của Bộ Quốc phòng Quy định về thực hiện dân chủ ở cơ sở trong QĐND Việt Nam, hình thức tổ chức sinh hoạt đối thoại dân chủ được quy như thế nào ?", "options": {"A": "Sinh hoạt đối thoại dân chủ được thực hiện giữa chỉ huy cấp trên với chỉ huy đơn vị cấp dưới trực tiếp.", "B": "Sinh hoạt đối thoại dân chủ được thực hiện với toàn thể hoặc đại biểu quân nhân, công nhân, viên chức quốc phòng, người lao động thuộc quyền.", "C": "Sinh hoạt đối thoại dân chủ được thực hiện với sĩ quan, quân nhân chuyên nghiệp.", "D": ") Sinh hoạt đối thoại dân chủ được thực hiện với hạ sĩ quan, binh sĩ."}, "correct": "B"}, {"id": 76, "q": "Theo Điều 27, Thông tư số 122/2024/TT-BQP, ngày 31/12/2024 của Bộ Quốc phòng Quy định về thực hiện dân chủ ở cơ sở trong QĐND Việt Nam, Hội đồng quân nhân được thành lập ở cấp nào ?", "options": {"A": "Đại đội; tiểu đoàn bộ.", "B": "Trung đoàn và tương đương.", "C": "Từ đại đội trở xuống.", "D": "Tiểu đoàn, đại đội."}, "correct": "C"}, {"id": 77, "q": "Theo Điều 33, Thông tư số 122/2024/TT-BQP, ngày 31/12/2024 của Bộ Quốc phòng Quy định về thực hiện dân chủ ở cơ sở trong QĐND Việt Nam, cấp ủy, chỉ huy cơ quan, đơn vị có trách nhiệm trả lời hoặc thông báo bằng văn bản (với những vấn đề thuộc thẩm quyền cấp trên) kết quả giải quyết ý kiến, kiến nghị của tập thể quân nhân được quy định như thế nào ?", "options": {"A": "Trong thời hạn 07 ngày làm việc.", "B": "Trong thời hạn 15 ngày làm việc.", "C": "Trong thời hạn 07 ngày làm việc (15 ngày làm việc đối với những việc có nội dung phức tạp).", "D": "Trong lần sinh hoạt đối thoại dân chủ lần sau gần nhất."}, "correct": "C"}, {"id": 78, "q": "Theo Điều 36, Thông tư số 122/2024/TT-BQP, ngày 31/12/2024 của Bộ Quốc phòng Quy định về thực hiện dân chủ ở cơ sở trong QĐND Việt Nam, Đại hội quân nhân được quy định như thế nào ?", "options": {"A": "Đại hội quân nhân được tổ chức 5 năm một lần.", "B": "Đại hội quân nhân được tổ chức mỗi năm 1 lần.", "C": "Không tổ chức đại hội.", "D": "Đại hội quân nhân được tổ chức 5 năm hai lần."}, "correct": "D"}, {"id": 79, "q": "Theo Điều 37, Thông tư số 122/2024/TT-BQP, ngày 31/12/2024 của Bộ Quốc phòng Quy định về thực hiện dân chủ ở cơ sở trong QĐND Việt Nam, Sinh hoạt Hội đồng quân nhân được quy định như thế nào ?", "options": {"A": "Hội đồng quân nhân mỗi tuần họp 1 lần.", "B": "Hội đồng quân nhân mỗi tháng họp 1 lần.", "C": "Hội đồng quân nhân mỗi tháng họp 2 lần.", "D": "Hội đồng quân nhân 6 tháng họp 1 lần."}, "correct": "B"}, {"id": 80, "q": "Cấu trúc của đạo đức bao gồm:", "options": {"A": "Ý thức đạo đức, hành vi đạo đức và quan hệ đạo đức.", "B": "Ý thức đạo đức và hành vi đạo đức.", "C": "Khái niệm đạo đức, ý thức đạo đức và hành vi đạo đức.", "D": "Nhận thức đạo đức, hành vi đạo đức và quan hệ đạo đức."}, "correct": "A"}, {"id": 81, "q": "Đặc điểm của đạo đức bao gồm:", "options": {"A": "Tính chuẩn mực, tính tự nguyện và tính thống nhất.", "B": "Tính chuẩn mực, tính tự nguyện và tính bền vững.", "C": "Tính chuẩn mực, tính tự nguyện và tính phổ quát.", "D": "Tính chuẩn mực, tính tự nguyện và tính nhân văn."}, "correct": "C"}, {"id": 82, "q": "Vai trò của đạo đức bao là:", "options": {"A": "Hướng dẫn hành vi, đánh giá hành vi và bồi đắp đạo đức.", "B": "Hướng dẫn hành vi, đánh giá hành vi và xây dựng lòng tin.", "C": "Hướng dẫn hành vi, đánh giá hành vi và bồi đắp lý tưởng.", "D": "Hướng dẫn hành vi, đánh giá hành vi và kết luận hành vi."}, "correct": "B"}, {"id": 83, "q": "Theo quan điểm của Hồ Chí Minh về đạo đức cách mạng, những biểu hiện cụ thể về chuẩn mực đạo đức cách mạng của cán bộ, đảng viên là gì ?", "options": {"A": "Tận trung với Đảng, tận hiếu với dân. Yêu thương con người.", "B": "Tinh thần quốc tế trong sáng, hội nhập quốc tế", "C": "Cần, kiệm, liêm, chính, chí công vô tư.", "D": "Tất cả phương án trên."}, "correct": "D"}, {"id": 84, "q": "Nghị quyết số 847-NQ/QUTW ngày 28/12/2021 của Quân ủy Trung ương là về vấn đề gì ?", "options": {"A": "Về phát huy phẩm chất \"Bộ đội Cụ Hồ\", kiên quyết chống chủ nghĩa cá nhân trong tình hình mới.", "B": "Tiếp tục giữ vững phẩm chất cao đẹp, danh hiệu cao quý \"Bộ đội Cụ Hồ\", kiên quyết đấu tranh ngăn chặn, đẩy lùi những biểu hiện chủ nghĩa cá nhân.", "C": "Xây dựng đội ngũ cán bộ các cấp mẫu mực, trách nhiệm, làm việc hiệu quả.", "D": "Tập trung xây dựng đội ngũ cán bộ các cấp, nhất là cán bộ cấp chiến lược đủ phẩm chất, năng lực và uy tín, ngang tầm nhiệm vụ"}, "correct": "A"}, {"id": 85, "q": "Một trong những giải pháp nâng cao trách nhiệm trong công tác của cán bộ chủ trì và đội ngũ cán bộ các cấp theo tư tưởng Hồ Chí Minh ở các cơ quan, đơn vị Bộ Tham mưu trong thời gian tới là ?", "options": {"A": "Quan tâm, chăm lo xây dựng đội ngũ cán bộ vững mạnh, hoàn thành tốt chức trách, nhiệm vụ, góp phần thực hiện thắng lợi nhiệm vụ chính trị trung tâm của đơn vị.", "B": "Nâng cao vai trò của cấp ủy, chỉ huy đơn vị trong công tác giáo dục, rèn luyện đạo đức và xác định trách nhiệm của đội ngũ cán bộ trong thực hiện nhiệm vụ theo tư tưởng Hồ Chí Minh.", "C": "Thường xuyên kiểm tra, đôn đốc, chấn chỉnh nhắc nhỡ cán bộ kịp thời, đúng lúc, đúng việc, không dồn khuyết điểm, không thiên vị cá nhân.", "D": "Quán triệt sâu sắc tư tưởng Hồ Chí Minh trong công tác quản lý, giáo dục, rèn luyện và sử dụng cán bộ."}, "correct": "B"}, {"id": 86, "q": "Một trong những giải pháp nâng cao trách nhiệm trong công tác của cán bộ chủ trì và đội ngũ cán bộ các cấp theo tư tưởng Hồ Chí Minh ở các cơ quan, đơn vị Bộ Tham mưu trong thời gian tới là ?", "options": {"A": "Đẩy mạnh học tập và làm theo tư tưởng, đạo đức, phong cách Hồ Chí Minh xây dựng đạo đức, nâng cao trách nhiệm vụ trong công tác cho đội ngũ cán bộ các cấp.", "B": "Luôn thực hành đạo đức, lối sống và chuẩn mực cả về ý thức, hành vi và quan hệ đạo đức, đảm bảo giữ vững được cốt cách của một cán bộ luôn gương mẫu.", "C": "Tuân thủ nghiêm ngặt nguyên tắc tập trung dân chủ, tập thể lãnh đạo, cá nhân phụ trách, biết lắng nghe ý kiến của mọi người, đưa ra quyết định phù hợp với nguyện vọng và nhiệm vụ của cơ quan, đơn vị.", "D": "Thường xuyên rèn luyện tác phong, cách ứng xử phải khiêm tốn, nhã nhặn, lịch thiệp, luôn hòa nhã với tập thể, không tự cao, tự đại, dựa vào chức quyền, cương vị."}, "correct": "A"}, {"id": 87, "q": "Một trong những giải pháp nâng cao trách nhiệm trong công tác của cán bộ chủ trì và đội ngũ cán bộ các cấp theo tư tưởng Hồ Chí Minh ở các cơ quan, đơn vị Bộ Tham mưu trong thời gian tới là ?", "options": {"A": "Trang bị kiến thức toàn diện và nâng cao giác ngộ lý luận Chủ nghĩa Mác - Lênin, tư tưởng Hồ Chí Minh và quan điểm, đường lối, chủ trương của Đảng, chính sách pháp luật của Nhà nước cho đội ngũ cán bộ các cấp", "B": "Làm tốt công tác tuyên truyền để mọi người nhận thức đầy đủ ý nghĩa, tầm quan trọng về mục tiêu lý tưởng của Đảng, nhiệm vụ của Quân đội, đơn vị.", "C": "Thường xuyên bồi dưỡng nâng cao trình độ lý luận, nhận thức cho cán bộ các cấp chống suy thoái tư tưởng chính trị, đạo đức, lối sống, nhất là các biểu hiện \"tự diễn biến\", \"tự chuyển hóa\" trong nội bộ", "D": "Giáo dục cho cán bộ nhận thức đúng đắn và có niềm tin tuyệt đối vào sự lãnh đạo của Đảng và sự nghiệp đổi mới đất nước ta hiện nay."}, "correct": "C"}, {"id": 88, "q": "Một trong những giải pháp nâng cao trách nhiệm trong công tác của cán bộ chủ trì và đội ngũ cán bộ các cấp theo tư tưởng Hồ Chí Minh ở các cơ quan, đơn vị Bộ Tham mưu trong thời gian tới là ?", "options": {"A": "Phát tinh thần tự học tập, tu dưỡng, rèn luyện phẩm chất đạo đức  của cán bộ có chí tiến thủ, khiêm tốn, nâng cao trách nhiệm hoàn thành tốt nhiệm vụ được giao.", "B": "Xây dựng cho đội ngũ cán bộ các cấp có lập trường tư tưởng, chính trị vững vàng, yên tâm công tác, tin tưởng tuyệt đối vào sự lãnh đạo của Đảng, sự thắng lợi của công cuộc đổi mới đất nước, kỷ nguyên vươn mình của dân tộc.", "C": "Luôn phát huy và giữ vững truyền thống, đạo đức cách mạng, phẩm chất \"Bộ đội Cụ Hồ\"; có lối sống trong sạch, giản dị, lành mạnh; có ý thức tổ chức, kỷ luật, tác phong dân chủ.", "D": "Nhận thức đầy đủ và sâu sắc về ý nghĩa, mục đích việc thực hiện chức trách, nhiệm vụ được phân công; hiểu rõ vai trò, trách nhiệm, quyền hạn của bản thân và các mối quan hệ công tác."}, "correct": "A"}, {"id": 89, "q": "Một trong những giải pháp nâng cao trách nhiệm trong công tác của cán bộ chủ trì và đội ngũ cán bộ các cấp theo tư tưởng Hồ Chí Minh ở các cơ quan, đơn vị Bộ Tham mưu trong thời gian tới là ?", "options": {"A": "Nhận xét, đánh giá đúng về cán bộ, để cán bộ có niềm tin và hướng phấn đấu, dám nghĩ, dám làm và dám chịu trách nhiệm trước công việc, có khát vọng vươn lên.", "B": "Khen thưởng cán bộ phải bảm đảm đúng người, đúng việc, dân chủ, khách quan, công khai, công bằng, không áp đặt ý kiến chủ quan.", "C": "Thường xuyên kiểm tra, giám sát việc \"tự soi, tự sửa\", tự học, tự rèn của cán bộ để có biện pháp chấn chỉnh kịp thời, giúp cho cán bộ luôn có ý thức tu dưỡng, rèn luyện.", "D": "Đổi mới phương pháp nhận xét, đánh giá, khen thưởng và tăng cường công tác kiểm tra, giám sát việc \"tự soi, tự sửa\", tự học, tự rèn đối với cán bộ."}, "correct": "D"}, {"id": 90, "q": "Theo Chủ tịch Hồ Chí Minh, lý do quan trọng nhất phải “biết sử ta” là gì?", "options": {"A": "Để so sánh với lịch sử các nước khác.", "B": "Để lưu giữ những di sản vật chất quý báu.", "C": "Vì lịch sử, truyền thống chính là sức mạnh tiềm ẩn, là “hồn thiêng sông núi”.", "D": "Vì lịch sử giúp nâng cao trình độ học vấn."}, "correct": "C"}, {"id": 91, "q": "Khái niệm truyền thống theo Từ điển Tiếng Việt nhấn mạnh yếu tố nào?", "options": {"A": "Niềm tin và hành động có giá trị.", "B": "Đức tính, tập quán, tư tưởng, lối sống được truyền từ thế hệ này sang thế hệ khác.", "C": "Những sự kiện lịch sử đã diễn ra trong quá khứ.", "D": "Các giá trị vật chất được lưu giữ."}, "correct": "B"}, {"id": 92, "q": "Điểm khác biệt cơ bản giữa “lịch sử” và “truyền thống” là gì?", "options": {"A": "Lịch sử luôn mang tính khoa học, truyền thống mang tính huyền thoại.", "B": "Truyền thống chỉ là những yếu tố được lưu truyền, chi phối hành vi, chứ không phải tất cả sự kiện lịch sử.", "C": "Lịch sử thay đổi, còn truyền thống thì bất biến.", "D": "Truyền thống thiên về vật chất, lịch sử thiên về tinh thần"}, "correct": "B"}, {"id": 93, "q": "Giáo dục truyền thống trong quân đội được hiểu là gì?", "options": {"A": "Hoạt động của các tổ chức quần chúng nhằm bồi dưỡng văn hóa đọc.", "B": "Quá trình tác động có mục đích, hệ thống, liên tục nhằm trang bị giá trị lịch sử - truyền thống, hình thành niềm tin, lý tưởng cách mạng.", "C": "Quá trình tự học tập, tự nghiên cứu của cán bộ, chiến sĩ.", "D": "Việc tổ chức tham quan bảo tàng, di tích lịch sử."}, "correct": "B"}, {"id": 94, "q": "Nội dung trọng tâm của giáo dục truyền thống lịch sử trong quân đội là gì?", "options": {"A": "Tuyên truyền về các phong tục địa phương.", "B": "Tập trung vào chủ nghĩa Mác - Lênin, tư tưởng Hồ Chí Minh, đường lối của Đảng và lịch sử đấu tranh dựng nước, giữ nước.", "C": "Nâng cao kỹ năng quân sự hiện đại.", "D": "Tổ chức hội diễn văn nghệ quần chúng."}, "correct": "B"}, {"id": 95, "q": "Một trong những vai trò nổi bật của việc phát huy truyền thống với cán bộ, chiến sĩ là:", "options": {"A": "Giúp dễ dàng thích nghi với văn hóa ngoại lai.", "B": "Tạo nền tảng tinh thần, củng cố niềm tin, ý chí quyết tâm thực hiện nhiệm vụ.", "C": "Giảm áp lực huấn luyện quân sự.", "D": "Làm phong phú các hoạt động văn hóa - văn nghệ."}, "correct": "B"}, {"id": 96, "q": "Nguy cơ lớn nhất của văn hóa ngoại lai đối với truyền thống dân tộc được văn bản nêu là gì?", "options": {"A": "Làm tăng tính cạnh tranh kinh tế.", "B": "Làm giàu thêm đời sống văn hóa tinh thần.", "C": "Dẫn đến sự xói mòn bản sắc và quên đi giá trị truyền thống.", "D": "Giúp hiện đại hóa phong tục tập quán."}, "correct": "C"}, {"id": 97, "q": "Một trong những hạn chế nổi bật của công tác giáo dục truyền thống ở một số đơn vị là:", "options": {"A": "Thiếu đầu tư cho xây dựng doanh trại.", "B": "Nội dung, phương pháp còn khô cứng, thiếu đa dạng, chưa gắn với thực tiễn nhiệm vụ.", "C": "Quá tập trung vào tổ chức hoạt động văn nghệ.", "D": "Không được sự quan tâm chỉ đạo của cấp ủy."}, "correct": "B"}, {"id": 98, "q": "Truyền thống nổi bật nhất, chiếm vị trí hàng đầu trong đạo lý Việt Nam là gì?", "options": {"A": "Lòng nhân ái, khoan dung.", "B": "Truyền thống hiếu học.", "C": "Tinh thần yêu nước, ý chí tự cường dân tộc.", "D": "Lối sống giản dị."}, "correct": "C"}, {"id": 99, "q": "Truyền thống Đảng Cộng sản Việt Nam được khẳng định tập trung vào yếu tố nào?", "options": {"A": "Sự kiên định chủ nghĩa Mác – Lênin, tư tưởng Hồ Chí Minh, mục tiêu độc lập dân tộc gắn với CNXH.", "B": "Việc mở rộng hợp tác kinh tế quốc tế.", "C": "Tư duy đổi mới về kinh tế thị trường.", "D": "Sự gắn bó với phong tục tập quán dân gian."}, "correct": "A"}, {"id": 100, "q": "Theo Hồ Chí Minh, truyền thống Quân đội nhân dân Việt Nam được khái quát bằng cụm từ nào?", "options": {"A": "Quân đội ta trung với Đảng, hiếu với dân, sẵn sàng chiến đấu hy sinh vì độc lập tự do của Tổ quốc, vì chủ nghĩa xã hội, nhiệm vụ nào cũng hoàn thành, khó khăn nào cũng vượt qua, kẻ thù nào cũng đánh thắng.", "B": "Quân đội ta trung với Đảng, hiếu với dân, nhiệm vụ nào cũng hoàn thành, khó khăn nào cũng vượt qua, kẻ thù nào cũng đánh thắng.", "C": "Sống chiến đấu, lao động và học tập theo gương Bác Hồ vĩ đại.", "D": "Quân đội ta trung với Đảng, hiếu với dân, sẵn sàng chiến đấu hy sinh vì độc lập tự do của Tổ quốc, vì chủ nghĩa xã hội, kẻ thù nào cũng đánh thắng."}, "correct": "A"}, {"id": 101, "q": "Một trong những giải pháp quan trọng để nâng cao giáo dục truyền thống là:", "options": {"A": "Giảm bớt thời lượng học tập chính trị để tránh nhàm chán.", "B": "Đổi mới, đa dạng hóa hình thức tuyên truyền, ứng dụng công nghệ hiện đại.", "C": "Chỉ tập trung tổ chức nói chuyện truyền thống định kỳ.", "D": "Tăng cường xây dựng cơ sở vật chất, bỏ qua yếu tố nội dung."}, "correct": "B"}, {"id": 102, "q": "Một hình thức hiện đại, sinh động được khuyến khích trong giáo dục truyền thống là gì?", "options": {"A": "Giảng bài lý thuyết thuần túy.", "B": "Ứng dụng công nghệ mô phỏng 3D, thực tế ảo tái hiện sự kiện lịch sử.", "C": "Học thuộc lòng số liệu thống kê.", "D": "Tăng giờ đọc sách báo tại phòng đọc."}, "correct": "B"}, {"id": 103, "q": "Hoạt động “đền ơn đáp nghĩa” trong giáo dục truyền thống có ý nghĩa chính là gì?", "options": {"A": "Khuyến khích tinh thần tiêu dùng tiết kiệm.", "B": "Tổ chức hội diễn văn nghệ thường niên.", "C": "Gắn kết giáo dục truyền thống với lòng biết ơn, trách nhiệm đối với thế hệ đi trước.", "D": "Giúp đơn vị cải thiện cơ sở vật chất."}, "correct": "C"}, {"id": 104, "q": "Một nguyên nhân chủ quan khiến cán bộ, chiến sĩ hiểu biết truyền thống chưa đồng đều là:", "options": {"A": "Do tác động tiêu cực của thiên tai.", "B": "Do không được tiếp cận Internet.", "C": "Do đơn vị thiếu giáo viên chính trị.", "D": "Do công tác tuyển chọn, giáo dục trước khi nhập ngũ khác nhau, một số đồng chí thiếu động lực nghiên cứu."}, "correct": "D"}, {"id": 105, "q": "Một trong những biện pháp khuyến khích tinh thần tự giác học tập truyền thống là:", "options": {"A": "Tổ chức các cuộc thi, phong trào thi đua tìm hiểu lịch sử, truyền thống.", "B": "Giao toàn bộ trách nhiệm cho cán bộ chính trị.", "C": "Cắt giảm hoạt động văn hóa văn nghệ để tập trung học tập.", "D": "Yêu cầu chiến sĩ học thuộc lòng toàn bộ văn kiện Đảng"}, "correct": "A"}, {"id": 106, "q": "Kết luận chuyên đề nhấn mạnh: niềm tin để nâng cao quyết tâm bảo vệ truyền thống trước hết phải là niềm tin vào đâu?", "options": {"A": "Sức mạnh kinh tế thị trường.", "B": "Hệ thống công nghệ quân sự hiện đại.", "C": "Quan hệ quốc tế đa phương", "D": "Truyền thống cha ông, dân tộc và sự nghiệp cách mạng hiện tại."}, "correct": "D"}, {"id": 107, "q": "Một trong những nguyên nhân khách quan dẫn đến nguy cơ tệ nạn xã hội xâm nhập vào quân đội là gì?", "options": {"A": "Do sự bùng nổ thông tin, giao lưu văn hóa và mặt trái kinh tế thị trường.", "B": "Do ý thức tự giác rèn luyện của một bộ phận quân nhân chưa cao.", "C": "Do chưa có đủ tài liệu học tập chính trị.", "D": "Do phương pháp huấn luyện quân sự còn hạn chế."}, "correct": "A"}, {"id": 108, "q": "Loại tệ nạn xã hội được coi là nguy hiểm nhất, có thể kéo theo nhiều tệ nạn khác?", "options": {"A": "Cờ bạc.", "B": "Mại dâm.", "C": "Rượu chè.", "D": "Ma túy."}, "correct": "A"}, {"id": 109, "q": "Tệ nạn xã hội tác động trực tiếp đến quân nhân chủ yếu theo hướng nào?", "options": {"A": "Làm giảm khả năng sử dụng vũ khí, khí tài.", "B": "Làm suy thoái phẩm chất chính trị, đạo đức, lối sống, giảm sức chiến đấu.", "C": "Làm tăng khối lượng công việc huấn luyện.", "D": "Tạo tâm lý ngại học tập."}, "correct": "B"}, {"id": 110, "q": "Một trong những hậu quả nghiêm trọng nhất của tệ nạn xã hội đối với đơn vị là gì?", "options": {"A": "Làm giảm uy tín, sức mạnh chiến đấu của quân đội.", "B": "Làm gia tăng chi phí xây dựng doanh trại.", "C": "Làm giảm các hoạt động văn nghệ quần chúng.", "D": "Khiến cán bộ ít tham gia phong trào thi đua."}, "correct": "A"}, {"id": 111, "q": "Đối tượng dễ bị lôi kéo vào tệ nạn xã hội trong quân đội thường là ai?", "options": {"A": "Cán bộ cấp cao.", "B": "Quân nhân có bản lĩnh chính trị vững vàng.", "C": "Người có nhận thức hạn chế, thiếu bản lĩnh, dễ dao động trước cám dỗ.", "D": "Người đã lập gia đình, có cuộc sống ổn định."}, "correct": "C"}, {"id": 112, "q": "Đặc điểm nào của ma túy khiến nó nguy hiểm hơn nhiều loại tệ nạn khác?", "options": {"A": "Giá thành rẻ, dễ tiếp cận.", "B": "Chỉ gây hại về mặt thể chất, không ảnh hưởng tinh thần.", "C": "Có thể chữa trị dễ dàng, ít tái nghiện.", "D": "Gây nghiện mạnh, hủy hoại cả thể chất lẫn tinh thần, kéo theo tệ nạn khác."}, "correct": "D"}, {"id": 113, "q": "Một nguyên nhân chủ quan làm phát sinh tệ nạn trong đội ngũ SQ, QNCN là:", "options": {"A": "Thiếu trang bị vũ khí hiện đại.", "B": "Khó khăn trong công tác huấn luyện.", "C": "Thiếu tu dưỡng, rèn luyện, buông lỏng quản lý, kiểm tra.", "D": "Tác động tiêu cực từ hội nhập quốc tế."}, "correct": "C"}, {"id": 114, "q": "Một trong những yếu tố quyết định hiệu quả phòng, chống tệ nạn xã hội trong quân đội là gì?", "options": {"A": "Đầu tư kinh phí cho hoạt động văn hóa.", "B": "Nâng cao đời sống vật chất đơn vị.", "C": "Nhận thức, ý thức trách nhiệm và bản lĩnh chính trị của từng quân nhân.", "D": "Tăng cường trang bị công nghệ thông tin"}, "correct": "C"}, {"id": 115, "q": "Nguyên tắc quan trọng hàng đầu trong đấu tranh phòng, chống tệ nạn xã hội là:", "options": {"A": "Dễ dãi, khoan dung để cảm hóa.", "B": "Cưỡng chế bằng mọi biện pháp quân sự.", "C": "Phòng ngừa là chính, kết hợp chặt chẽ giữa xây và chống.", "D": "Chỉ xử lý khi phát hiện vi phạm nghiêm trọng."}, "correct": "C"}, {"id": 116, "q": "Biện pháp nào không thuộc nhóm giải pháp phòng, chống tệ nạn xã hội?", "options": {"A": "Giáo dục chính trị, tư tưởng.", "B": "Quản lý chặt chẽ quân nhân.", "C": "Tổ chức hoạt động văn hóa, thể thao", "D": "Tăng cường sản xuất kinh doanh."}, "correct": "D"}, {"id": 117, "q": "Nội dung trọng tâm trong giáo dục để phòng chống tệ nạn xã hội là:", "options": {"A": "Tuyên truyền đường lối đối ngoại.", "B": "Trang bị nhận thức đúng đắn về tác hại, nâng cao ý thức cảnh giác, trách nhiệm.", "C": "Chú trọng huấn luyện kỹ năng quân sự.", "D": "Tăng cường nghiên cứu khoa học kỹ thuật."}, "correct": "B"}, {"id": 118, "q": "Biện pháp quản lý quân nhân hiệu quả trong phòng, chống tệ nạn xã hội là:", "options": {"A": "Khoán trắng trách nhiệm cho cấp dưới.", "B": "Tập trung vào xây dựng cơ sở vật chất.", "C": "Thường xuyên kiểm tra, nắm chắc tình hình tư tưởng, mối quan hệ của quân nhân.", "D": "Đưa ra hình phạt nặng nề ngay từ đầu."}, "correct": "C"}, {"id": 119, "q": "Một trong những biện pháp hỗ trợ quân nhân tránh xa tệ nạn xã hội là:", "options": {"A": "Khuyến khích đi ra ngoài nhiều hơn.", "B": "Không cần kiểm soát thời gian nghỉ phép.", "C": "Tổ chức phong trào văn hóa, thể thao lành mạnh, bổ ích.", "D": "Giảm bớt kỷ luật trong đơn vị."}, "correct": "C"}, {"id": 120, "q": "“Xây” trong phòng, chống tệ nạn xã hội được hiểu là gì?", "options": {"A": "Xây dựng doanh trại khang trang.", "B": "Xây dựng kế hoạch huấn luyện quân sự.", "C": "Xây dựng kinh tế đơn vị.", "D": "Giáo dục, rèn luyện, phát huy nhân tố tích cực để hình thành bản lĩnh, lối sống lành mạnh."}, "correct": "D"}, {"id": 121, "q": "Một trong những biểu hiện của sự buông lỏng quản lý dễ dẫn tới tệ nạn là:", "options": {"A": "Cán bộ gần gũi, sâu sát bộ đội.", "B": "Thường xuyên kiểm tra giờ giấc.", "C": "Thiếu kiểm tra, để quân nhân ra ngoài tùy tiện, quan hệ xã hội phức tạp.", "D": "Xây dựng quy định sinh hoạt nghiêm túc."}, "correct": "C"}, {"id": 122, "q": "Để nâng cao hiệu quả phòng, chống tệ nạn xã hội, người chỉ huy cần:", "options": {"A": "Chỉ tập trung huấn luyện quân sự.", "B": "Dành toàn bộ thời gian cho công tác hậu cần.", "C": "Gương mẫu, sâu sát, kết hợp giáo dục, quản lý và kỷ luật.", "D": "Nới lỏng quy định để tạo sự thoải mái"}, "correct": "C"}, {"id": 123, "q": "Đặc trưng của phòng, chống tệ nạn xã hội trong quân đội so với ngoài xã hội là gì?", "options": {"A": "Thực hiện theo phong trào tự phát.", "B": "Không cần xử lý kỷ luật nghiêm.", "C": "Kết hợp giữa giáo dục, quản lý và kỷ luật quân đội nghiêm minh.", "D": "Chủ yếu dựa vào chính quyền địa phương."}, "correct": "C"}, {"id": 124, "q": "Theo Tư tưởng Hồ Chí Minh mục đích của tự phê bình và phê bình là gì?", "options": {"A": "Mục đích của tự phê bình và phê bình là giúp con người và tổ chức vươn tới sự hoàn thiện, hoàn mỹ chứ không phải để nói xấu nhau.", "B": "Mục đích của tự phê bình và phê bình là xây dựng, là giúp con người và tổ chức vươn tới sự hoàn thiện, hoàn mỹ chứ không phải để nói xấu nhau.", "C": "Mục đích của tự phê bình và phê bình là chỉ ra khuyết điểm của mình và chỉ trích khuyết điểm của người khác.", "D": "Mục đích của tự phê bình và phê bình là hạ thấp bản thân mình và trùi dập người khác."}, "correct": "B"}, {"id": 125, "q": "Một trong những phương pháp tự phê bình và phê bình thể hiện không chỉ đúng mà còn khéo theo Tư tưởng Hồ Chí Minh", "options": {"A": "Tự phê bình mình trước rồi mới phê bình người khác.", "B": "Gặp gỡ riêng để phê bình.", "C": "Phê bình việc, chứ không phê bình người.", "D": "Tổ chức hội nghị toàn thể cơ quan, đơn vị để phê bình."}, "correct": "C"}, {"id": 126, "q": "Một trong những yêu cầu đẩy mạnh học tập và làm theo tư tưởng Hồ Chí Minh về thực hành dân chủ và kỷ luật trong Quân đội nhân dân Việt Nam hiện nay?", "options": {"A": "Tăng cường nghiên cứu, học tập, quán triệt sâu sắc, nắm vững quan điểm của Đảng, tư tưởng Hồ Chí Minh về tự phê bình và phê bình.", "B": "Thường xuyên đổi mới nội dung, hình thức, phương pháp tự phê bình và phê bình trong Quân đội nhân dân Việt Nam hiện nay.", "C": "Tiến hành thường xuyên, liên tục, thiết thực, hiệu quả việc đẩy mạnh học tập và làm theo tư tưởng Hồ Chí Minh về tự phê bình và phê bình trong Quân đội nhân dân Việt Nam hiện nay.", "D": "Cả 3 đáp án đều đúng ."}, "correct": "D"}, {"id": 127, "q": "Một trong những yêu cầu đẩy mạnh học tập và làm theo tư tưởng Hồ Chí Minh về thực hành dân chủ và kỷ luật trong Quân đội nhân dân Việt Nam hiện nay?", "options": {"A": "Lấy “xây” là chính trong đẩy mạnh học tập và làm theo tư tưởng Hồ Chí Minh về tự phê bình và phê bình trong Quân đội nhân dân Việt Nam hiện nay.", "B": "Lấy “chống” là chủ yếu trong đẩy mạnh học tập và làm theo tư tưởng Hồ Chí Minh về tự phê bình và phê bình trong Quân đội nhân dân Việt Nam hiện nay.", "C": "Kết hợp chặt chẽ giữa “xây” và “chống”, lấy “xây” là chính trong đẩy mạnh học tập và làm theo tư tưởng Hồ Chí Minh về tự phê bình và phê bình trong Quân đội nhân dân Việt Nam hiện nay.", "D": "Kết hợp chặt chẽ giữa “xây” và “chống”, lấy “xây” là chính, lấy “chống” làm mục tiêu."}, "correct": "C"}, {"id": 128, "q": "Giải pháp đẩy mạnh học tập và làm theo tư tưởng Hồ Chí Minh về tự phê bình và phê bình trong Quân đội nhân dân Việt Nam hiện nay?", "options": {"A": "Tăng cường sự lãnh đạo, chỉ đạo của cấp ủy, tổ chức đảng, chính ủy, chính trị viên, người chỉ huy và cơ quan chính trị các cấp.", "B": "Thường xuyên tuyên truyền, giáo dục nâng cao nhận thức, trách nhiệm cho cán bộ, chiến sĩ.", "C": "Phát huy vai trò trách nhiệm của các tổ chức, các lực lượng.", "D": "Cả 3 đáp án đều đúng."}, "correct": "C"}, {"id": 129, "q": "Giải pháp cốt lõi là cơ sở, động lực, thước đo, “gương soi”, có ý nghĩa quyết định chất lượng, hiệu quả việc đẩy mạnh học tập và làm theo tư tưởng Hồ Chí Minh về tự phê bình và phê bình là?", "options": {"A": "Tăng cường sự lãnh đạo, chỉ đạo của cấp ủy, tổ chức đảng, chính ủy, chính trị viên, người chỉ huy và cơ quan chính trị các cấp.", "B": "Thường xuyên tuyên truyền, giáo dục nâng cao nhận thức, trách nhiệm cho cán bộ, chiến sĩ.", "C": "Phát huy vai trò trách nhiệm của các tổ chức, các lực lượng.", "D": "Nêu cao vai trò tiền phong, gương mẫu của đội ngũ cán bộ, đảng viên và tính tích cực, chủ động, tự giác của cán bộ, chiến sĩ."}, "correct": "D"}, {"id": 130, "q": "Tính tiền phong, gương mẫu của đội ngũ cán bộ, đảng viên trong tự phê bình và phê bình thực hiện theo phương châm nào?", "options": {"A": "“Nói đi đôi với làm, làm đi đôi với nói, đã nói là làm”.", "B": "“Nói ít làm nhiều”.", "C": "“Nói một đàng, làm một nẻo”.", "D": "“Trên trước, dưới sau”, “Trong trước, ngoài sau”, “Cán bộ, đảng viên có chức vụ càng cao càng phải gương mẫu”."}, "correct": "D"}, {"id": 131, "q": "Tư tưởng Hồ Chí Minh về giá trị của nêu gương là gì?", "options": {"A": "Một tấm gương sống còn có giá trị hơn một trăm bài diễn văn tuyên truyền.", "B": "Đảng viên tự giác nêu gương để khẳng định vị trí lãnh đạo, vai trò tiên phong, gương mẫu, tạo sự lan tỏa, thúc đẩy các phong trào cách mạng.", "C": "Khẳng định vị trí lãnh đạo, vai trò tiên phong.", "D": "Tạo sự lan tỏa, thúc đẩy hiệu quả các phong trào cách mạng."}, "correct": "A"}, {"id": 132, "q": "Để công tác tuyên truyền, giáo dục nâng cao nhận thức, trách nhiệm cho cán bộ, chiến sĩ trong đẩy mạnh học tập và làm theo tư tưởng Hồ Chí Minh về tự phê bình và phê bình trong Quân đội nhân dân Việt Nam hiện nay cần thực hiện tốt yêu cầu nào?", "options": {"A": "Tiến hành thường xuyên, liên tục, bảo đảm tính đầy đủ, toàn diện, hệ thống, thống nhất, nhưng có trọng tâm, trọng điểm.", "B": "Bám sát quan điểm của chủ nghĩa Mác - Lênin, tư tưởng Hồ Chí Minh, các quan điểm của Đảng về tự phê bình và phê bình.", "C": "Luôn bám sát thực tiễn của đơn vị và xuất phát từ thực tiễn quá trình học tập, sinh hoạt, công tác của cán bộ, chiến sĩ để xác định nội dung tuyên truyền, giáo dục, tránh dàn trải, chung chung.", "D": "Tất cả các phương án trên."}, "correct": "D"}, {"id": 133, "q": "Nội dung tuyên truyền, giáo dục nâng cao nhận thức, trách nhiệm cho cán bộ, chiến sĩ trong đẩy mạnh học tập và làm theo tư tưởng Hồ Chí Minh về tự phê bình và phê bình trong Quân đội nhân dân Việt Nam hiện nay?", "options": {"A": "Tuyên truyền, giáo dục làm cho cán bộ, chiến sĩ thấy rõ đây là sự tiếp nối bản chất, truyền thống tốt đẹp của quân đội và những phẩm chất cao quý của “Bộ đội Cụ Hồ” trong điều kiện mới.", "B": "Tuyên truyền tình cảm, trách nhiệm của mỗi cán bộ, đảng viên, chiến sĩ đối với Bác Hồ kính yêu; động lực to lớn để cán bộ, chiến sĩ toàn quân tu dưỡng, rèn luyện phấn đấu trở thành những con người mới xã hội chủ nghĩa.", "C": "Tuyên truyền, giáo dục cho cán bộ, đảng viên, chiến sĩ nắm chắc quan điểm của chủ nghĩa Mác - Lênin, tư tưởng Hồ Chí Minh, các quan điểm của Đảng về tự phê bình và phê bình.", "D": "Đáp án a và c."}, "correct": "D"}, {"id": 134, "q": "Nội dung nào không đúng với khái niệm về sĩ quan quân đội nhân dân Việt Nam?", "options": {"A": "Là cán bộ của ĐCS Việt Nam, Nhà nước CHXHCN Việt Nam.", "B": "Là người hoạt động trong lĩnh vực quân sự.", "C": "Được nhà nước phong quân hàm cấp úy, cấp tá, cấp tướng.", "D": "Là Hạ sĩ quan quân đội nhân dân Việt Nam."}, "correct": "D"}, {"id": 135, "q": "Theo luật sĩ quan Quân đội nhân dân Việt Nam (sửa đổi, bổ sung năm 2024), tuổi phục vụ của sĩ quan cấp úy là bao nhiêu?", "options": {"A": "46 tuổi.", "B": "48 tuổi.", "C": "50 tuổi.", "D": "52 tuổi."}, "correct": "C"}, {"id": 136, "q": "Theo luật sĩ quan Quân đội nhân dân Việt Nam (sửa đổi, bổ sung năm 2024), tuổi phục vụ của sĩ quan cấp bậc Trung tá là bao nhiêu?", "options": {"A": "53 tuổi.", "B": "54 tuổi.", "C": "55 tuổi.", "D": "56 tuổi."}, "correct": "B"}, {"id": 137, "q": "Theo luật sĩ quan Quân đội nhân dân Việt Nam (sửa đổi, bổ sung năm 2024), tuổi phục vụ của sĩ quan cấp tướng là bao nhiêu?", "options": {"A": "Nam 56 tuổi, nữ 55 tuổi.", "B": "Nam 60 tuổi, nữ 58 tuổi.", "C": "Nam 60 tuổi, nữ 55 tuổi.", "D": "Nam 61 tuổi, nữ 58 tuổi."}, "correct": "C"}, {"id": 138, "q": "Theo luật sĩ quan Quân đội nhân dân Việt Nam Sĩ quan tại ngũ và sĩ quan dự bị được hiểu là gì ?", "options": {"A": "Là ngạch sĩ quan.", "B": "Là tên gọi đơn vị sĩ quan.", "C": "Là phiên hiệu đơn vị sĩ quan.", "D": "Là chuyên môn của sĩ quan."}, "correct": "A"}, {"id": 139, "q": "Nội dung nào sai về cơ chế lãnh đạo, chỉ huy và quản lí đội ngũ sĩ quan, theo luật Sĩ quan QĐND Việt Nam?", "options": {"A": "Bộ trưởng Bộ Quốc phòng chỉ huy, quản lí trực tiếp.", "B": "Đảng lãnh đạo tuyệt đối, trực tiếp về mọi mặt.", "C": "Sự quản lí thống nhất của Chinh phủ.", "D": "Nhà nước thống nhất chỉ huy và quản lí trực tiếp."}, "correct": "D"}, {"id": 140, "q": "Một trong những nguồn bổ sung cho sĩ quan tại ngũ của quân đội theo quy định của Luật Sĩ quan QĐND Việt Nam từ đâu?", "options": {"A": "Sĩ quan dự bị.", "B": "Đảng viên Đảng Cộng sản Việt Nam.", "C": "Dân quân tự vệ.", "D": "Đoàn viên thanh niên Cộng sản Hồ Chí Minh."}, "correct": "A"}, {"id": 141, "q": "Theo luật sĩ quan Quân đội nhân dân Việt Nam có mấy nhóm ngành sĩ quan?", "options": {"A": "2 nhóm ngành chính: Sĩ quan quân sự - chính trị, sĩ quan Hậu cần - kĩ thuật và một ngành khác.", "B": "3 nhóm ngành chính: Sĩ quan chỉ huy, sĩ quan chính trị, sĩ quan Hậu cần và một ngành khác.", "C": "2 nhóm ngành chính: Sĩ quan chỉ huy, sĩ quan chính trị và một ngành khác.", "D": "5 nhóm ngành: Sĩ quan Chỉ huy Tham mưu, sĩ quan Chính trị, sĩ quan Hậu cần, sĩ quan Kỹ thuật và sĩ quan chuyên môn khác."}, "correct": "D"}, {"id": 142, "q": "Theo luật sĩ quan Quân đội nhân dân Việt Nam (sửa đổi, bổ sung năm 2024), hạn tuổi phục vụ cao nhất của sĩ quan dự bị cấp úy là bao nhiêu?", "options": {"A": "53 tuổi.", "B": "54 tuổi.", "C": "55 tuổi.", "D": "56 tuổi."}, "correct": "A"}, {"id": 143, "q": "Theo luật sĩ quan Quân đội nhân dân Việt Nam (sửa đổi, bổ sung năm 2024), hạn tuổi phục vụ cao nhất của sĩ quan dự bị Thượng tá là bao nhiêu?", "options": {"A": "56 tuổi.", "B": "57 tuổi.", "C": "58 tuổi.", "D": "59 tuổi."}, "correct": "D"}, {"id": 144, "q": "Nghĩa vụ, trách nhiệm và quyền lợi của sĩ quan biệt phải được quy định như thế nào theo Luật Sĩ quan QĐND Việt Nam (sửa đổi, bổ sung năm 2024)?", "options": {"A": "Thực hiện nghĩa vụ, trách nhiệm và được hưởng quyền lợi như sĩ quan đang công tác trong quân đội; được cơ quan, tổ chức nơi đến biệt phái bảo đảm điều kiện làm việc và sinh hoạt; khi kết thúc nhiệm vụ biệt phái được xem xét, bố trí chức vụ phù hợp; trường hợp bố trí chức vụ thấp hơn chức vụ biệt phái thì được giữ nguyên quyền lợi của chức vụ biệt phái.", "B": "Thực hiện nghĩa vụ, trách nhiệm và được hưởng quyền lợi như sĩ quan đang công tác trong quân đội.", "C": "Được cơ quan, tổ chức nơi đến biệt phái bảo đảm điều kiện làm việc và sinh hoạt; khi kết thúc nhiệm vụ biệt phái bố trí chức vụ thấp hơn chức vụ biệt phái.", "D": "Khi kết thúc nhiệm vụ biệt phái được xem xét, bố trí chức vụ phù hợp."}, "correct": "A"}, {"id": 145, "q": "Theo luật Sĩ quan QĐND Việt Nam năm 1999, điều kiện tuyển chọn đào tạo sĩ quan là?", "options": {"A": "Người có khả năng hoạt động trong lĩnh vực quân sự thì có thể được tuyển chọn đào tạo sĩ quan.", "B": "Công dân nước Cộng hoà xã hội chủ nghĩa Việt Nam có đủ tiêu chuẩn về chính trị, phẩm chất đạo đức, trình độ học vấn, sức khỏe và tuổi đời; có nguyện vọng và khả năng hoạt động trong lĩnh vực quân sự thì có thể được tuyển chọn đào tạo sĩ quan.", "C": "Công dân nước Cộng hoà xã hội chủ nghĩa Việt Nam có trình độ học vấn, sức khỏe và tuổi đời phù hợp thì có thể được tuyển chọn đào tạo sĩ quan.", "D": "Người có nguyện vọng thì có thể được tuyển chọn đào tạo sĩ quan."}, "correct": "B"}, {"id": 146, "q": "Theo luật Sĩ quan QĐND Việt Nam (sửa đổi, bổ sung năm 2024), quân hàm Thượng tướng số lượng không quá bao nhiêu?", "options": {"A": "12.", "B": "13.", "C": "14.", "D": "15."}, "correct": "B"}, {"id": 147, "q": "Theo luật Sĩ quan QĐND Việt Nam (sửa đổi, bổ sung năm 2024), các chức vụ, chức danh có cấp bậc quân hàm cao nhất là Trung tướng, Phó Đô đốc Hải quân; Thiếu tướng, Chuẩn Đô đốc Hải quân: số lượng không quá bao nhiêu?", "options": {"A": "370.", "B": "382.", "C": "398.", "D": "420."}, "correct": "C"}, {"id": 148, "q": "Sĩ quan biệt phái trong Quân đội nhân dân Việt Nam là?", "options": {"A": "Căn cứ vào yêu cầu nhiệm vụ quốc phòng, sĩ quan tại ngũ được biệt phái đến công tác ở cơ quan, tổ chức ngoài quân đội, do cấp có thẩm quyền quyết định.", "B": "Học viên tốt nghiệp đào tạo sĩ quan dự bị, học viên tốt nghiệp đào tạo Chỉ huy trưởng Ban chỉ huy quân sự cấp xã ngành quân sự cơ sở.", "C": "Là tên gọi khác của sĩ quan dự bị.", "D": "Là lực lượng Dân quân tự vệ được phái đi thực hiện những nhiệm vụ đặc biệt."}, "correct": "A"}, {"id": 149, "q": "Theo luật sĩ quan QĐND Việt Nam (sửa đổi, bổ sung năm 2024) cấp bậc đại tướng không vượt quá bao nhiêu?", "options": {"A": "3.", "B": "4.", "C": "5.", "D": "6."}, "correct": "A"}, {"id": 150, "q": "Theo luật sĩ quan QĐND Việt Nam (sửa đổi, bổ sung năm 2024) Sĩ quan Quân đội nhân dân biệt phái, được bầu giữ chức Chủ nhiệm ủy ban Quốc phòng và An ninh của Quốc hội có cấp bậc quân hàm cao nhất là?", "options": {"A": "Đại tướng.", "B": "Thiếu tướng.", "C": "Trung tướng.", "D": "Thượng tướng."}, "correct": "D"}, {"id": 151, "q": "Theo luật sĩ quan QĐND Việt Nam (sửa đổi, bổ sung năm 2024) cấp bậc quân hàm cao nhất đối với chức vụ, chức danh của sĩ quan là cấp tá do ai quy định?", "options": {"A": "Thủ tướng Chính phủ.", "B": "Bộ trưởng.", "C": "Chủ nhiệm Tổng cục Chính trị.", "D": "Tổng Tham mưu trưởng."}, "correct": "B"}, {"id": 152, "q": "Theo luật sĩ quan QĐND Việt Nam (sửa đổi, bổ sung năm 2024) Sĩ quan Quân đội nhân dân biệt phái, được phê chuẩn giữ chức vụ phó Chủ nhiệm ủy ban Quốc phòng và An ninh của Quốc hội có cấp bậc quân hàm cao nhất là?", "options": {"A": "Đại tá.", "B": "Thiếu tướng.", "C": "Trung tướng.", "D": "Thượng tướng."}, "correct": "C"}, {"id": 153, "q": "Đặc điểm của sĩ quan ở đơn vị cơ sở là?", "options": {"A": "Cán bộ ở đơn vị cơ sở là những sĩ quan tốt nghiệp ở các nhà trường quân đội và cán bộ đào tạo tại các trường đại học ngoài quân đội được bổ nhiệm chức danh quản lý, chỉ huy các đơn vị cấp phân đội.", "B": "Cán bộ ở đơn vị cơ sở thường có độ tuổi trẻ, năng nổ, nhiệt huyết, tuy nhiên kinh nghiệm chỉ huy, quản lý đơn vị chưa nhiều.", "C": "Cán bộ ở đơn vị cơ sở là những người trực tiếp huấn luyện, giáo dục, quản lý, rèn luyện bộ đội.", "D": "Cả 3 đáp án trên."}, "correct": "D"}, {"id": 154, "q": "Quan niệm về Chỉ huy, quản lý là?", "options": {"A": "Sự tổ chức và điều khiển của người chỉ huy đến cấp dưới.", "B": "Nhằm hướng quân nhân, tập thể quân nhân thuộc quyền thực hiện và hoàn thành nhiệm vụ được giao ở điều kiện và thời gian nhất định.", "C": "Là tổng hợp những mệnh lệnh bắt buộc mà cấp dưới phải thực hiện, nhằm hướng đến thực hiện đúng ý định của người chỉ huy.", "D": "Cả a, b đều đúng."}, "correct": "D"}, {"id": 155, "q": "Đâu là nội dung thể hiện đầy đủ nhất biểu hiện năng lực chỉ huy, quản lý của cán bộ ở đơn vị cơ sở?", "options": {"A": "Trình độ kiến thức chỉ huy, quản lý; hệ thống kỹ năng chỉ huy, quản lý; thái độ chỉ huy, quản lý của cán bộ ở đơn vị cơ sở.", "B": "Trình độ kiến thức chỉ huy, quản lý; Kỹ năng xử lí tình huống; thái độ chỉ huy, quản lý của cán bộ ở đơn vị cơ sở.", "C": "Trình độ kiến thức chỉ huy, quản lý; Kỹ năng tổ chức thực hiện nhiệm vụ; thái độ chỉ huy, quản lý của cán bộ ở đơn vị cơ sở.", "D": "Trình độ kiến thức chỉ huy, quản lý; Kỹ năng ra quyết định; thái độ chỉ huy, quản lý của cán bộ ở đơn vị cơ sở."}, "correct": "A"}, {"id": 156, "q": "Khái niệm đầy đủ về nâng cao năng lực chỉ huy, quản lý cho cán bộ ở đơn vị cơ sở là gì?", "options": {"A": "Tổng hợp các biện pháp của cấp ủy, cán bộ chủ trì, cơ quan chức năng và các lực lượng liên quan tác động vào đội ngũ cán bộ nhằm trang bị hệ thống kiến thức, thái độ và kỹ năng quản lý, chỉ huy góp phần giúp họ nâng cao phẩm chất, năng lực, hoàn thành tốt chức trách, nhiệm vụ được giao.", "B": "Các lực lượng liên quan tác động vào đội ngũ cán bộ nhằm trang bị hệ thống kiến thức, thái độ và kỹ năng.", "C": "Trang bị hệ thống kiến thức, thái độ và kỹ năng quản lý, chỉ huy góp phần giúp họ nâng cao phẩm chất, năng lực, hoàn thành tốt chức trách, nhiệm vụ được giao.", "D": "Tổng hợp các biện pháp của cấp ủy, cán bộ chủ trì tác động vào đội ngũ cán bộ."}, "correct": "A"}, {"id": 157, "q": "Nội dung nâng cao năng lực chỉ huy, quản lý cho đội ngũ cán bộ ở đơn vị cơ sở đáp ứng yêu cầu xây dựng quân đội tinh, gọn, mạnh, tiến lên hiện đại?", "options": {"A": "Nâng cao hệ thống kiến thức quản lý, chỉ huy đơn vị cho đội ngũ cán bộ.", "B": "Nâng cao các năng lực chỉ huy, quản lý cụ thể ở đơn vị.", "C": "Nâng cao thái độ, trách nhiệm cho đội ngũ cán bộ.", "D": "Cả 3 đáp án trên."}, "correct": "D"}, {"id": 158, "q": "Yêu cầu nâng cao năng lực chỉ huy, quản lý cho đội ngũ cán bộ ở đơn vị cơ sở đáp ứng yêu cầu xây dựng quân đội tinh, gọn, mạnh, tiến lên hiện đại?", "options": {"A": "Nâng cao nhận thức, trách nhiệm và tăng cường sự lãnh đạo, chỉ đạo của cấp ủy, tổ chức đảng, chỉ huy các cấp trong nâng cao năng lực chỉ huy, quản lý cho đội ngũ cán bộ ở đơn vị cơ sở.", "B": "Thường xuyên đổi mới nội dung, đa dạng hóa hình thức, phương pháp nâng cao năng lực chỉ huy, quản lý cho đội ngũ cán bộ ở đơn vị cơ sở đáp ứng yêu cầu xây dựng quân đội tinh, gọn, mạnh, tiến lên hiện đại", "C": "Phải bám sát thực tiễn của đơn vị và thực trạng năng lực chỉ huy, quản lý của đội ngũ cán bộ ở đơn vị cơ sở để nâng cao năng lực chỉ huy, quản lý cho đội ngũ này.", "D": "Cả a, b, c đều đúng"}, "correct": "C"}, {"id": 159, "q": "Một trong những yêu cầu nâng cao năng lực chỉ huy, quản lý cho đội ngũ cán bộ ở đơn vị cơ sở đáp ứng yêu cầu xây dựng quân đội tinh, gọn, mạnh, tiến lên hiện đại là ?", "options": {"A": "Tạo môi trường thuận lợi cho đội ngũ cán bộ ở đơn vị cơ sở tự nâng cao năng lực chỉ huy, quản lý.", "B": "Phải tiến hành thường xuyên, liên tục, kết hợp giữa “xây” và “chống”.", "C": "Kết hợp chặt chẽ giữa nâng cao năng lực chỉ huy, quản lý với rèn luyện đội ngũ cán bộ theo tinh thần “7 dám”.", "D": "Cả a, b, c đều đúng."}, "correct": "D"}, {"id": 160, "q": "Một trong những yêu cầu nâng cao năng lực chỉ huy, quản lý cho đội ngũ cán bộ ở đơn vị cơ sở đáp ứng yêu cầu xây dựng quân đội tinh, gọn, mạnh, tiến lên hiện đại là ?", "options": {"A": "Nâng cao nhận thức, trách nhiệm và tăng cường sự lãnh đạo, chỉ đạo     items.forEach(item => {
      const card = document.createElement('div');
      card.className = 'card';

      const top = document.createElement('div');
      top.className = 'qid';
      top.textContent = `Câu ${item.id}`;
      card.appendChild(top);

      const q = document.createElement('div');
      q.className = 'question';
      q.textContent = item.q;
      card.appendChild(q);

      // options
      const optsWrap = document.createElement('div');
      optsWrap.className = 'options';
      const correctLetters = (item.correct || '').toUpperCase();

      Object.entries(item.options || {}).forEach(([k, v]) => {
        const opt = document.createElement('div');
        opt.className = 'opt';
        const isCorrect = correctLetters.includes(k);
        if (isCorrect) opt.classList.add('correct');
        if (onlyShowCorrect && !isCorrect) {
          opt.style.display = 'none';
        }
        opt.innerHTML = `<b>${k})</b> <span>${v}</span>`;
        optsWrap.appendChild(opt);
      });
      card.appendChild(optsWrap);

      // answer
      const ans = document.createElement('div');
      ans.className = 'answer';
      ans.textContent = item.correct ? `Đáp án: ${item.correct}` : 'Đáp án: (chưa xác định)';
      ans.style.display = showAnswers ? '' : 'none';
      card.appendChild(ans);

      frag.appendChild(card);
    });
    elResults.appendChild(frag);
  }

  function doSearch() {
    const q = normalizeVN(elSearch.value);
    if (!q) { render(qaList); return; }
    const filtered = qaList.filter(item => {
      const text = [
        item.q,
        Object.entries(item.options || {}).map(([k, v]) => `${k}) ${v}`).join(' '),
        item.correct
      ].join(' ');
      return normalizeVN(text).includes(q);
    });
    render(filtered);
  }

  // events
  elSearch.addEventListener('input', doSearch);
  btnToggleAns.addEventListener('click', () => {
    showAnswers = !showAnswers;
    btnToggleAns.classList.toggle('active', showAnswers);
    doSearch();
  });
  btnOnlyCorrect.addEventListener('click', () => {
    onlyShowCorrect = !onlyShowCorrect;
    btnOnlyCorrect.classList.toggle('active', onlyShowCorrect);
    doSearch();
  });

  // init
  render(qaList);
</script>
</body>
</html>
